<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LICUIS ULTRA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ffff;
            --primary-dark: #00cccc;
            --secondary: #2575fc;
            --secondary-dark: #1e5fcf;
            --accent: #ff6b6b;
            --accent-light: #ff8e8e;
            --dark: #0a0a1a;
            --darker: #050510;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.15);
            --light: #f8f9fa;
            --red: #ff4757;
            --green: #00ff88;
            --yellow: #ffd700;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 16px 48px rgba(0, 0, 0, 0.4);
            --glow: 0 0 30px rgba(0, 255, 255, 0.3);
            --glow-strong: 0 0 50px rgba(0, 255, 255, 0.5);
            --border-radius: 16px;
            --border-radius-small: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(37, 117, 252, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, var(--dark) 0%, var(--darker) 100%);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 100px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px 15px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 25px;
            animation: fadeInDown 1s ease-out;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 900;
            font-family: 'Orbitron', monospace;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--glow);
            animation: gradientShift 4s ease-in-out infinite, logoFloat 6s ease-in-out infinite;
            position: relative;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
            background-size: 200% 200%;
            border-radius: 20px;
            filter: blur(20px);
            opacity: 0.3;
            z-index: -1;
            animation: gradientShift 4s ease-in-out infinite;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .card:hover::before {
            left: 100%;
        }

        .card-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-title i {
            font-size: 1.4rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.5));
        }

        .result-display {
            text-align: center;
            padding: 25px 15px;
            margin-bottom: 20px;
            border-radius: var(--border-radius);
            background: 
                radial-gradient(circle at center, rgba(0, 255, 255, 0.1) 0%, transparent 70%),
                linear-gradient(135deg, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.2));
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .result-display::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                conic-gradient(from 0deg, transparent, rgba(0, 255, 255, 0.1), transparent, rgba(37, 117, 252, 0.1), transparent);
            animation: rotate 20s linear infinite;
            z-index: 0;
        }

        .result-display > * {
            position: relative;
            z-index: 1;
        }

        .period-info {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .prediction-result {
            font-size: 1.5rem;
            font-weight: 800;
            margin: 15px 0;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        .prediction-short {
            font-size: 2.5rem;
            font-weight: 900;
            margin: 20px 0;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--glow-strong);
            animation: gradientShift 3s ease-in-out infinite, scaleUp 4s ease-in-out infinite;
            font-family: 'Orbitron', monospace;
        }

        .history-content {
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .history-content::-webkit-scrollbar {
            width: 6px;
        }

        .history-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .history-content::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--primary), var(--secondary));
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .history-item {
            background: rgba(255, 255, 255, 0.06);
            border-radius: var(--border-radius-small);
            padding: 12px;
            margin-bottom: 12px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            align-items: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            overflow: hidden;
        }

        .history-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, var(--primary), var(--secondary));
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .history-item:hover::before {
            transform: scaleY(1);
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
            border-color: rgba(0, 255, 255, 0.2);
        }

        .history-item div {
            display: flex;
            flex-direction: column;
        }

        .history-label {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .history-value {
            font-size: 0.9rem;
            font-weight: 700;
        }

        .color-dot {
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 6px;
            position: relative;
        }

        .color-dot::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50%;
            background: inherit;
            filter: blur(4px);
            opacity: 0.6;
            z-index: -1;
        }

        .color-red {
            background-color: var(--red);
            box-shadow: 0 0 15px rgba(255, 71, 87, 0.6);
        }

        .color-green {
            background-color: var(--green);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.6);
        }

        .color-yellow {
            background-color: var(--yellow);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        select, button {
            width: 100%;
            padding: 14px 16px;
            border-radius: var(--border-radius-small);
            border: none;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='rgba(0,255,255,0.8)'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 16px;
        }

        select:focus, button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        select:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(0, 255, 255, 0.3);
        }

        button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
        }

        button:active {
            transform: translateY(-1px);
        }

        .pulse {
            animation: pulse 2s infinite, buttonGlow 3s ease-in-out infinite alternate;
        }

        .floating-tabs {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 6px;
            background: rgba(10, 10, 26, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 50px;
            padding: 12px 20px;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            z-index: 1000;
            animation: floatGlow 6s infinite alternate ease-in-out;
        }

        .floating-tab {
            padding: 12px;
            margin: 0 2px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 45px;
            min-height: 45px;
            position: relative;
            overflow: hidden;
        }

        .floating-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 50%;
        }

        .floating-tab i {
            margin-right: 0;
            font-size: 1.2rem;
            position: relative;
            z-index: 1;
        }

        .floating-tab.active::before {
            opacity: 1;
        }

        .floating-tab.active {
            color: white;
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.4);
        }

        .floating-tab:not(.active):hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: scale(1.05);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeInUp 0.6s ease;
        }

        #toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 18px;
            border-radius: 30px;
            font-weight: 600;
            display: none;
            z-index: 1001;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: fadeInOut 3s ease-in-out;
            max-width: 90%;
            text-align: center;
            font-size: 0.9rem;
        }

        /* Web Tab Styles */
        .game-selection {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            box-shadow: var(--shadow);
        }

        .game-selection-title {
            font-size: 1.4rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .game-list-container {
            max-height: 60vh;
            overflow-y: auto;
            padding-right: 8px;
        }

        .game-list-container::-webkit-scrollbar {
            width: 6px;
        }

        .game-list-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .game-list-container::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--primary), var(--secondary));
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .game-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .game-item {
            background: rgba(255, 255, 255, 0.06);
            border-radius: var(--border-radius-small);
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            overflow: hidden;
        }

        .game-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .game-item:hover::before {
            left: 100%;
        }

        .game-item:hover {
            transform: translateY(-5px) scale(1.02);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(0, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.2);
        }

        .game-name {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .game-url {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            word-break: break-all;
        }

        .fullscreen-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            z-index: 999;
            background: white;
        }

        .hidden {
            display: none !important;
        }

        .back-button {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1000;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            font-size: 1.3rem;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(0, 255, 255, 0.5);
        }

        /* Improved History Section */
        .history-header {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: var(--border-radius-small);
            margin-bottom: 8px;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        .history-header-item {
            font-size: 0.75rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            text-align: center;
        }

        .history-value-highlight {
            font-size: 1rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .history-item:nth-child(even) {
            background: rgba(255, 255, 255, 0.04);
        }

        /* Status Icons */
        .status-icon {
            font-size: 1.2rem;
            margin-right: 5px;
        }

        .status-win {
            color: var(--green);
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .status-loss {
            color: var(--red);
            text-shadow: 0 0 10px rgba(255, 71, 87, 0.5);
        }

        .status-pending {
            color: var(--yellow);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes textGlow {
            from {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(0, 255, 255, 0.3);
            }
        }

        @keyframes scaleUp {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(0, 255, 255, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(0, 255, 255, 0);
            }
        }

        @keyframes buttonGlow {
            from {
                box-shadow: 0 5px 20px rgba(0, 255, 255, 0.3);
            }
            to {
                box-shadow: 0 5px 30px rgba(0, 255, 255, 0.6);
            }
        }

        @keyframes floatGlow {
            from {
                box-shadow: 
                    0 10px 40px rgba(0, 0, 0, 0.5),
                    0 0 0 1px rgba(255, 255, 255, 0.1),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
            to {
                box-shadow: 
                    0 15px 50px rgba(0, 0, 0, 0.6),
                    0 0 0 1px rgba(0, 255, 255, 0.3),
                    inset 0 1px 0 rgba(0, 255, 255, 0.2);
            }
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            10%, 90% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        
        /* No prediction state */
        .no-prediction {
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* API Status Indicator */
        .api-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 12px;
            font-size: 0.85rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--red);
            animation: pulse 2s infinite;
        }
        
        .status-dot.connected {
            background-color: var(--green);
        }

        /* Mobile-specific improvements */
        @media (max-width: 480px) {
            .container {
                padding: 15px 10px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .card {
                padding: 15px;
            }
            
            .result-display {
                padding: 20px 10px;
            }
            
            .prediction-short {
                font-size: 2rem;
            }
            
            .history-item {
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }
            
            .history-header {
                grid-template-columns: 1fr 1fr;
            }
            
            .floating-tabs {
                padding: 10px 15px;
                bottom: 15px;
            }
            
            .floating-tab {
                min-width: 40px;
                min-height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">LICUIS ULTRA</h1>
        </header>

        <!-- Home Tab Content -->
        <div id="home-tab" class="tab-content active">
            <div class="result-display">
                <div class="period-info"><span id="periodDisplay">Loading...</span></div>
                <div class="prediction-result" id="currentResult"></div>
                <div class="prediction-short" id="predictionShort">-</div>
                <div class="api-status">
                    <span class="status-dot" id="apiStatus"></span>
                    <span id="apiStatusText">CONNECTING...</span>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title"><i class="fas fa-history"></i> HISTORY</h2>
                <div class="history-content" id="historyContent">
                    <div class="history-header">
                        <div class="history-header-item"></div>
                        <div class="history-header-item"></div>
                        <div class="history-header-item"></div>
                        <div class="history-header-item"></div>
                    </div>
                    <div style="text-align: center; padding: 20px;">
                        <div class="spinner"></div> LOADING DATA...
                    </div>
                </div>
            </div>
        </div>

        <!-- Theme Tab Content -->
        <div id="theme-tab" class="tab-content">
            <div class="card">
                <h2 class="card-title"><i class="fas fa-paint-brush"></i> SELECT THEME</h2>
                <div class="control-panel">
                    <button onclick="applyTheme('ocean')"><i class="fas fa-water"></i> OCEAN</button>
                    <button onclick="applyTheme('forest')"><i class="fas fa-tree"></i> FOREST</button>
                    <button onclick="applyTheme('neon')"><i class="fas fa-lightbulb"></i> NEON</button>
                    <button onclick="applyTheme('matrix')"><i class="fas fa-code"></i> MATRIX</button>
                    <button onclick="applyTheme('sky')"><i class="fas fa-cloud"></i> SKY</button>
                    <div style="display: flex; flex-direction: column; gap: 10px;">
                        <label>
                            PRIMARY COLOUR :
                            <input type="color" id="customPrimary" value="#00ffff">
                        </label>
                        <label>
                            SECONDARY COLOUR :
                            <input type="color" id="customSecondary" value="#2575fc">
                        </label>
                        <label>
                            CONTAINER COLOUR :
                            <input type="color" id="customDark" value="#0a0a1a">
                        </label>
                        <label>
                            BACKGROUND COLOUR :
                            <input type="color" id="customDarker" value="#050510">
                        </label>
                        <button onclick="applyCustomTheme()">APPLY THEME</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Web Tab Content -->
        <div id="web-tab" class="tab-content">
            <div class="game-selection" id="gameSelection">
                <div class="game-selection-title" id="gameSelectionTitle">SELECT GAME</div>
                <div class="game-list-container">
                    <div class="game-list">
                        <div class="game-item" data-url="https://bdginf.com/#/login">
                            <div class="game-name">BIG DADDY</div>
                            <div class="game-url"></div>
                        </div>
                        <div class="game-item" data-url="http://Okwin.bio">
                            <div class="game-name">OK WIN</div>
                            <div class="game-url"></div>
                        </div>
                        <div class="game-item" data-url="https://goagamea.com/#/login">
                            <div class="game-name">GOA GAME</div>
                            <div class="game-url"></div>
                        </div>
                        <div class="game-item" data-url="https://www.bigmumbaiq.com/#/login">
                            <div class="game-name">BIG MUMBAI</div>
                            <div class="game-url"></div>
                        </div>
                        <div class="game-item" data-url="https://tirangagame.top/#/login">
                            <div class="game-name">TIRANGA</div>
                            <div class="game-url"></div>
                        </div>
                        <div class="game-item" data-url="https://51game5.com/#/">
                            <div class="game-name">51 GAME</div>
                            <div class="game-url"></div>
                        </div>
                        <div class="game-item" data-url="https://bdgwin.cc/#/login">
                            <div class="game-name">BDG WIN</div>
                            <div class="game-url"></div>
                        </div>
                        <div class="game-item" data-url="http://rajawager.com">
                            <div class="game-name">RAJA WAGER</div>
                            <div class="game-url"></div>
                        </div>
                        <div class="game-item" data-url="http://55club.game">
                            <div class="game-name">55 CLUB</div>
                            <div class="game-url"></div>
                        </div>
                        <div class="game-item" data-url="https://bharatclub.net/#/login">
                            <div class="game-name">BHARAT CLUB</div>
                            <div class="game-url"></div>
                        </div>
                        <div class="game-item" data-url="https://www.6diuwin.com/#/login">
                            <div class="game-name">DIUWIN</div>
                            <div class="game-url"></div>
                        </div>
                        <div class="game-item" data-url="https://www.aajclub.com/#/register?invitationCode=1353110107024">
                            <div class="game-name">91 CLUB</div>
                            <div class="game-url"></div>
                        </div>
                    </div>
                </div>
            </div>
            <iframe id="gameFrame" class="fullscreen-iframe hidden" allowfullscreen></iframe>
            <button class="back-button hidden" id="backButton">
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>
    </div>

    <!-- Floating Tabs Navigation -->
    <div class="floating-tabs">
        <div class="floating-tab active" onclick="switchTab('home')">
            <i class="fas fa-home"></i>
        </div>
        <div class="floating-tab" onclick="switchTab('web')">
            <i class="fas fa-globe"></i>
        </div>
        <div class="floating-tab" onclick="switchTab('theme')">
            <i class="fas fa-palette"></i>
        </div>
    </div>

    <div id="toast"></div>

    <script>
        // Tab Navigation
        function switchTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(`${tabName}-tab`).classList.add('active');
            
            // Update active tab
            document.querySelectorAll('.floating-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.querySelector(`.floating-tab:nth-child(${getTabIndex(tabName)})`).classList.add('active');
        }

        function getTabIndex(tabName) {
            const tabs = {
                'home': 1,
                'web': 2,
                'theme': 3
            };
            return tabs[tabName] || 1;
        }

        // Web Tab Functionality
        document.querySelectorAll('.game-item').forEach(item => {
            item.addEventListener('click', function() {
                const url = this.getAttribute('data-url');
                document.getElementById('gameSelection').classList.add('hidden');
                document.getElementById('gameFrame').classList.remove('hidden');
                document.getElementById('backButton').classList.remove('hidden');
                document.getElementById('gameFrame').src = url;
            });
        });

        document.getElementById('backButton').addEventListener('click', function() {
            document.getElementById('gameSelection').classList.remove('hidden');
            document.getElementById('gameFrame').classList.add('hidden');
            this.classList.add('hidden');
            document.getElementById('gameFrame').src = '';
        });

        // Theme Functionality
        function applyTheme(theme) {
            const root = document.documentElement;
            
            switch(theme) {
                case 'ocean':
                    root.style.setProperty('--primary', '#00ffff');
                    root.style.setProperty('--secondary', '#2575fc');
                    root.style.setProperty('--accent', '#ff6b6b');
                    break;
                case 'forest':
                    root.style.setProperty('--primary', '#00ff88');
                    root.style.setProperty('--secondary', '#2ecc71');
                    root.style.setProperty('--accent', '#f39c12');
                    break;
                case 'neon':
                    root.style.setProperty('--primary', '#ff00ff');
                    root.style.setProperty('--secondary', '#00ffff');
                    root.style.setProperty('--accent', '#ffff00');
                    break;
                case 'matrix':
                    root.style.setProperty('--primary', '#00ff41');
                    root.style.setProperty('--secondary', '#008f11');
                    root.style.setProperty('--accent', '#0fff50');
                    break;
                case 'sky':
                    root.style.setProperty('--primary', '#87ceeb');
                    root.style.setProperty('--secondary', '#1e90ff');
                    root.style.setProperty('--accent', '#ffa500');
                    break;
            }
            
            // Save theme to localStorage
            localStorage.setItem('licuis-theme', theme);
            showToast(`Applied ${theme.toUpperCase()} theme`);
        }

        function applyCustomTheme() {
            const root = document.documentElement;
            root.style.setProperty('--primary', document.getElementById('customPrimary').value);
            root.style.setProperty('--secondary', document.getElementById('customSecondary').value);
            root.style.setProperty('--dark', document.getElementById('customDark').value);
            root.style.setProperty('--darker', document.getElementById('customDarker').value);
            
            // Save custom theme to localStorage
            localStorage.setItem('licuis-custom-theme', JSON.stringify({
                primary: document.getElementById('customPrimary').value,
                secondary: document.getElementById('customSecondary').value,
                dark: document.getElementById('customDark').value,
                darker: document.getElementById('customDarker').value
            }));
            
            showToast('Applied custom theme');
        }

        // Toast Notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // Prediction Logic - No Local Storage Support
        let lastFetchedPeriod = null;
        let periodPredictionMap = {};
        let historyData = [];
        let lastPredictionStatus = "Win"; // Track last result

        async function fetchGameResult() {
            try {
                const ts = Date.now();
                const url = `https://draw.ar-lottery01.com/WinGo/WinGo_30S/GetHistoryIssuePage.json?pageSize=10&pageNo=1&typeId=30&language=0&random=62d02162c2234c64b57aa4188c5810b2&signature=9BF7A245709AA054E231D75C404C6527&timestamp=${Math.floor(
                    Date.now() / 1000
                )}&ts=${ts}`;

                const response = await fetch(url);
                if (!response.ok) throw new Error("API fetch failed");

                const data = await response.json();
                if (!data || !data.data || !data.data.list || data.data.list.length === 0)
                    return null;

                const latestResult = data.data.list[0];
                return {
                    period: latestResult.issueNumber,
                    result: parseInt(latestResult.number, 10),
                };
            } catch (e) {
                console.error("API Error:", e);
                return null;
            }
        }

        function calculatePrediction() {
            const recentResults = historyData.slice(0, 10);
            let weightedSum = 0;
            let totalWeight = 0;

            recentResults.forEach((item, index) => {
                const weight = 10 - index;
                totalWeight += weight;
                weightedSum += (item.result >= 5 ? 1 : -1) * weight;
            });

            return weightedSum >= 0 ? "BIG" : "SMALL";
        }

        function maxOneLossPrediction(predicted) {
            if (lastPredictionStatus === "Loss") {
                return predicted === "BIG" ? "SMALL" : "BIG";
            }
            return predicted;
        }

        async function updatePrediction() {
            const apiResult = await fetchGameResult();
            if (!apiResult) return;

            // Check if we already have a prediction for this period
            const currentPeriod = (BigInt(apiResult.period) + 1n).toString();
            
            // If we already have a prediction for this period, don't create a new one
            if (periodPredictionMap[currentPeriod]) {
                document.getElementById("periodDisplay").innerText = currentPeriod;
                document.getElementById("currentResult").innerText = periodPredictionMap[currentPeriod];
                document.getElementById("predictionShort").innerText = periodPredictionMap[currentPeriod];
                return;
            }

            // Only create a new prediction if we don't have one for this period
            if (apiResult.period !== lastFetchedPeriod) {
                lastFetchedPeriod = apiResult.period;

                const basePrediction = calculatePrediction();
                const finalPrediction = maxOneLossPrediction(basePrediction);

                periodPredictionMap[currentPeriod] = finalPrediction;
                document.getElementById("periodDisplay").innerText = currentPeriod;
                document.getElementById("currentResult").innerText = `${finalPrediction}`;
                document.getElementById("predictionShort").innerText = finalPrediction;

                // Add to history only if it doesn't already exist
                const existingIndex = historyData.findIndex(entry => entry.period === currentPeriod);
                if (existingIndex === -1) {
                    historyData.unshift({
                        period: currentPeriod,
                        prediction: finalPrediction,
                        result: "Waiting...",
                        status: "pending"
                    });
                }
                
                updateHistory();
            }
        }

        async function updateResult() {
            const apiResult = await fetchGameResult();
            if (!apiResult) return;

            const index = historyData.findIndex(
                (entry) => entry.period === apiResult.period
            );
            if (index !== -1 && historyData[index].result === "Waiting...") {
                const predicted = historyData[index].prediction;
                const actualResult = apiResult.result;
                const status =
                    (predicted === "BIG" && actualResult >= 5) ||
                    (predicted === "SMALL" && actualResult < 5)
                        ? "Win"
                        : "Loss";

                lastPredictionStatus = status;
                historyData[index].result = actualResult;
                historyData[index].status = status.toLowerCase();
                updateHistory();
            }
        }

        function updateHistory() {
            const historyContent = document.getElementById("historyContent");
            historyContent.innerHTML = `
                <div class="history-header">
                    <div class="history-header-item"></div>
                    <div class="history-header-item"></div>
                    <div class="history-header-item"></div>
                    <div class="history-header-item"></div>
                </div>
            `;
            
            historyData.slice(0, 10).forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                let statusIcon = '';
                if (item.status === 'win') {
                    statusIcon = '<i class="fas fa-check-circle status-icon status-win"></i>';
                } else if (item.status === 'loss') {
                    statusIcon = '<i class="fas fa-times-circle status-icon status-loss"></i>';
                } else {
                    statusIcon = '<i class="fas fa-clock status-icon status-pending"></i>';
                }
                
                historyItem.innerHTML = `
                    <div>
                        <div class="history-label">PERIOD</div>
                        <div class="history-value">${item.period}</div>
                    </div>
                    <div>
                        <div class="history-label">PREDICTION</div>
                        <div class="history-value">${item.prediction}</div>
                    </div>
                    <div>
                        <div class="history-label">RESULT</div>
                        <div class="history-value">${item.result}</div>
                    </div>
                    <div>
                        <div class="history-label">STATUS</div>
                        <div class="history-value">${statusIcon} ${item.status.toUpperCase()}</div>
                    </div>
                `;
                
                historyContent.appendChild(historyItem);
            });
        }

        // Load saved theme on startup
        function loadSavedTheme() {
            const savedTheme = localStorage.getItem('licuis-theme');
            if (savedTheme) {
                applyTheme(savedTheme);
            }
            
            const savedCustomTheme = localStorage.getItem('licuis-custom-theme');
            if (savedCustomTheme) {
                const customTheme = JSON.parse(savedCustomTheme);
                document.getElementById('customPrimary').value = customTheme.primary;
                document.getElementById('customSecondary').value = customTheme.secondary;
                document.getElementById('customDark').value = customTheme.dark;
                document.getElementById('customDarker').value = customTheme.darker;
            }
        }

        async function initialize() {
            // Load saved theme only
            loadSavedTheme();
            
            // Update API status
            document.getElementById('apiStatus').classList.add('connected');
            document.getElementById('apiStatusText').textContent = 'CONNECTED';
            
            await updatePrediction();
            setInterval(updatePrediction, 5000);
            setInterval(updateResult, 5000);
        }

        // Initialize the application
        initialize();
    </script>
</body>
</html>
