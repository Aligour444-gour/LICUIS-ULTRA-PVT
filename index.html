<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LICUIS ULTRA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet"/>
    <style>
        /* Tab System Styles */
        :root {
            --primary: #7b3fe4;
            --primary-dark: #6a2fd1;
            --secondary: #b184f7;
            --accent: #18FFFF;
            --win: #28a745;
            --loss: #dc3545;
            --warning: #ffc107;
            --bg-light: #f5ecff;
            --bg-lighter: #ffffff;
            --text-dark: #2e1c4d;
            --text-medium: #5a4a72;
            --text-light: #8a7aa0;
            --glass-bg: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(123, 63, 228, 0.3);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            --shadow: 0 10px 30px rgba(123, 63, 228, 0.15);
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --radius: 15px;
            --tab-height: 70px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            padding: 20px;
            overflow-x: hidden;
            animation: backgroundPulse 10s infinite alternate;
            padding-bottom: calc(var(--tab-height) + 20px);
        }

        .container {
            max-width: 420px;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Tab System */
        .tab-system {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: var(--tab-height);
            background: rgba(255, 255, 255, 0.98);
            display: flex;
            z-index: 9999;
            backdrop-filter: blur(15px);
            border-top: 1px solid var(--glass-border);
            padding: 0 20px;
            box-shadow: 0 -5px 25px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }
        
        .tab-system-inner {
            display: flex;
            flex-grow: 1;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .tab {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            gap: 4px;
            padding: 5px 0;
        }

        .tab:hover {
            background: rgba(123, 63, 228, 0.05);
        }

        .tab-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            background: transparent;
            transition: var(--transition);
            position: relative;
        }

        .tab-icon i {
            font-size: 18px;
            color: var(--text-light);
            transition: var(--transition);
            z-index: 1;
        }

        .tab.active .tab-icon i {
            color: var(--primary);
            text-shadow: 0 0 10px rgba(123, 63, 228, 0.3);
        }

        .tab-label {
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 12px;
            color: var(--text-light);
            transition: var(--transition);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .tab.active .tab-label {
            color: var(--text-dark);
            font-weight: 700;
        }

        .tab:hover .tab-label {
            color: var(--text-dark);
        }
        
        /* Active Tab Indicator */
        .tab-indicator {
            position: absolute;
            bottom: 0;
            height: 4px;
            background: var(--gradient);
            box-shadow: 0 0 15px rgba(123, 63, 228, 0.4);
            transition: var(--transition);
            border-radius: 2px 2px 0 0;
            z-index: 10000;
        }

        /* Content Sections */
        .content-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100% - var(--tab-height));
            display: none;
            overflow: hidden;
            padding-bottom: 20px;
            overflow-y: auto;
        }

        .content-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Original ZMX Styles */
        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 20px;
            animation: pulse 2s infinite ease-in-out;
        }

        .wrapper svg {
            width: 100%;
            height: 60px;
        }

        .wrapper svg text {
            font-family: 'Orbitron', sans-serif;
            fill: none;
            stroke: var(--loss);
            stroke-width: 1px;
            stroke-dasharray: 500;
            stroke-dashoffset: 500;
            animation: dash 5s linear infinite;
            font-size: 30px;
        }

        .card {
            background: var(--bg-lighter);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(123, 63, 228, 0.15);
            animation: float 6s infinite ease-in-out;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 15px;
            animation: pulse 3s infinite ease-in-out;
        }

        .period-label, .time-label {
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .period-label i, .time-label i {
            margin-right: 8px;
            color: var(--accent);
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid var(--secondary);
            border-radius: 10px;
            background: #fefaff;
            font-size: 1rem;
            text-align: center;
            transition: 0.3s;
            animation: glowInput 4s infinite ease-in-out;
        }

        .result-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            margin-top: 10px;
        }

        .big-text {
            background: var(--accent);
            padding: 5px 10px;
            border-radius: 10px;
            color: var(--warning);
        }

        .single-number {
            font-size: 16px;
            color: var(--warning);
            font-weight: normal;
        }

        .progress-container {
            margin-top: 15px;
        }

        .progress-bar {
            height: 12px;
            background: #eee0fd;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            width: 70%;
            background: var(--gradient);
            border-radius: 10px;
            animation: shimmer 2s linear infinite;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .box {
            background: #f6f0ff;
            overflow: hidden;
            padding: 15px;
            text-align: center;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(123, 63, 228, 0.1);
            animation: pulseBox 5s infinite ease-in-out;
        }

        .box span {
            display: block;
            margin-top: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary);
        }

        .history-card {
            background: var(--bg-lighter);
            border-radius: 15px;
            padding: 15px;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .history-card.yellow {
            border-left: 5px solid #ffc107;
        }

        .history-card.green {
            border-left: 5px solid #28a745;
        }

        .history-card.red {
            border-left: 5px solid #dc3545;
        }

        .history-actions i {
            margin-left: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        .fa-trash-alt {
            color: #b61a45;
        }

        .delete-btn {
            background: #ffe6ed;
            color: #b61a45;
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            animation: pulse 3s infinite;
        }

        .footer {
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            margin-top: 20px;
            color: var(--primary);
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes glowInput {
            0%, 100% { box-shadow: 0 0 5px #b184f7; }
            50% { box-shadow: 0 0 15px #7b3fe4; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        @keyframes pulseBox {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        @keyframes backgroundPulse {
            0% { background-color: #f5ecff; }
            100% { background-color: #f0e0ff; }
        }

        @keyframes dash {
            0% { stroke-dashoffset: 500; }
            100% { stroke-dashoffset: 0; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            50% { transform: translateX(3px); }
            75% { transform: translateX(-3px); }
        }

        /* New UI Improvements */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .status-badge {
            background: var(--gradient);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .prediction-highlight {
            background: var(--gradient);
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin: 15px 0;
            box-shadow: 0 5px 15px rgba(123, 63, 228, 0.3);
        }

        .prediction-highlight h3 {
            font-size: 1.2rem;
            margin-bottom: 8px;
        }

        .prediction-highlight .big-number {
            font-size: 2.5rem;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .info-item {
            background: #f6f0ff;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
        }

        .info-item .label {
            font-size: 0.8rem;
            color: var(--text-medium);
            margin-bottom: 5px;
        }

        .info-item .value {
            font-weight: 600;
            color: var(--text-dark);
        }

        /* Web Games Tab Styles */
        .game-selection {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            overflow-y: auto;
        }
        
        .game-selection-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .game-list-container {
            width: 100%;
            max-width: 800px;
        }
        
        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .game-item {
            background: var(--bg-lighter);
            border-radius: var(--radius);
            padding: 20px;
            text-align: center;
            border: 1px solid var(--glass-border);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .game-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
            border-color: var(--primary);
        }
        
        .game-name {
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .game-url {
            color: var(--text-light);
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .fullscreen-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100% - var(--tab-height));
            border: none;
            z-index: 9999;
        }

        .injector-tape {
            position: fixed;
            bottom: calc(var(--tab-height) + 20px);
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 9999999;
            box-shadow: 0 10px 30px rgba(123, 63, 228, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.7);
            transition: var(--transition), opacity 0.3s ease, transform 0.3s ease;
        }

        .injector-tape:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(123, 63, 228, 0.6), 0 0 20px rgba(123, 63, 228, 0.5);
            animation: none;
        }

        .injector-tape::before {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            border-left: 3px solid white;
            border-bottom: 3px solid white;
            transform: rotate(45deg);
            margin-top: -3px;
            margin-left: -3px;
        }

        .hidden {
            display: none !important;
        }

        /* Big, Bold Modern Fonts for Period and Prediction */
        .big-period-display {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8rem;
            font-weight: 900;
            text-align: center;
            margin: 20px 0;
            color: var(--primary);
            text-shadow: 0 0 15px rgba(123, 63, 228, 0.4);
            letter-spacing: 2px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            padding: 10px;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 5px 15px rgba(123, 63, 228, 0.2);
        }

        .big-prediction-display {
            font-family: 'Orbitron', sans-serif;
            font-size: 4.5rem;
            font-weight: 900;
            text-align: center;
            margin: 20px 0;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(123, 63, 228, 0.5);
            letter-spacing: 3px;
            padding: 20px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 30px rgba(123, 63, 228, 0.3);
            animation: pulse 2s infinite ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .big-prediction-display::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            animation: shimmer 3s infinite linear;
        }

        /* Redesigned Mini Boxes */
        .mini-boxes {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .mini-box {
            background: var(--bg-lighter);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(123, 63, 228, 0.1);
            transition: var(--transition);
        }

        .mini-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(123, 63, 228, 0.2);
        }

        .mini-box .label {
            font-size: 0.8rem;
            color: var(--text-medium);
            margin-bottom: 5px;
        }

        .mini-box .value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        /* Loading States */
        .loading {
            position: relative;
            overflow: hidden;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 2s infinite;
        }

        .error-message {
            background: #ffe6e6;
            color: #d00000;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin: 10px 0;
            border-left: 4px solid #d00000;
        }

        .success-message {
            background: #e6ffe6;
            color: #28a745;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin: 10px 0;
            border-left: 4px solid #28a745;
        }

        /* IMPROVED DASHBOARD STYLES */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 15px;
        }

        .dashboard-card {
            background: var(--bg-lighter);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(123, 63, 228, 0.1);
            transition: var(--transition);
            border: 1px solid rgba(123, 63, 228, 0.1);
        }

        .dashboard-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(123, 63, 228, 0.15);
        }

        .dashboard-card .card-icon {
            width: 40px;
            height: 40px;
            margin: 0 auto 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient);
            color: white;
            font-size: 18px;
        }

        .dashboard-card .card-title {
            font-size: 0.8rem;
            color: var(--text-medium);
            margin-bottom: 5px;
            font-weight: 500;
        }

        .dashboard-card .card-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .dashboard-card.win .card-value {
            color: var(--win);
        }

        .dashboard-card.loss .card-value {
            color: var(--loss);
        }

        .dashboard-card.streak .card-value {
            color: var(--warning);
        }

        .dashboard-card.accuracy .card-value {
            color: var(--primary);
        }

        /* Improved Prediction Card */
        .prediction-card {
            background: var(--bg-lighter);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(123, 63, 228, 0.15);
            margin-bottom: 20px;
        }

        .prediction-card .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .prediction-card .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0;
            animation: pulse 3s infinite ease-in-out;
        }

        .prediction-card .status-badge {
            background: var(--gradient);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .prediction-highlight {
            background: var(--gradient);
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin: 15px 0;
            box-shadow: 0 5px 15px rgba(123, 63, 228, 0.3);
        }

        .prediction-highlight h3 {
            font-size: 1.2rem;
            margin-bottom: 8px;
        }

        .prediction-highlight .big-number {
            font-size: 2.5rem;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
        }

        .prediction-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            padding: 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 30px rgba(123, 63, 228, 0.2);
        }

        .prediction-label {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-medium);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .section-title { font-size: 1.2rem; }
            .container { padding: 10px; }
            .grid { grid-template-columns: 1fr; }
            
            .tab-label {
                display: none;
            }

            .tab {
                gap: 0;
            }

            .tab-icon {
                width: 35px;
                height: 35px;
            }

            .prediction-highlight .big-number {
                font-size: 2rem;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .game-list {
                grid-template-columns: 1fr;
            }

            .big-period-display {
                font-size: 2.2rem;
            }

            .big-prediction-display {
                font-size: 3rem;
                padding: 15px;
            }

            .dashboard-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .dashboard-card {
                padding: 12px;
            }

            .dashboard-card .card-value {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Tab System -->
    <div class="tab-system" id="tabSystem">
        <div class="tab-system-inner">
            <div class="tab-indicator" id="tabIndicator"></div>
            <div class="tab active" data-tab="home" role="tab" aria-controls="home-section" aria-selected="true">
                <div class="tab-icon"><i class="fas fa-home"></i></div>
                <div class="tab-label">Home</div>
            </div>
            <div class="tab" data-tab="games" role="tab" aria-controls="games-section" aria-selected="false">
                <div class="tab-icon"><i class="fas fa-gamepad"></i></div>
                <div class="tab-label">Games</div>
            </div>
            <div class="tab" data-tab="history" role="tab" aria-controls="history-section" aria-selected="false">
                <div class="tab-icon"><i class="fas fa-history"></i></div>
                <div class="tab-label">History</div>
            </div>
        </div>
    </div>

    <!-- Home Section -->
    <div class="content-section active" id="home-section" role="tabpanel" aria-labelledby="home-tab">
        <div class="container">
            <div class="wrapper">
                <svg>

    <script>
        // Tab Navigation Logic
        const tabs = document.querySelectorAll('.tab');
        const contentSections = document.querySelectorAll('.content-section');
        const tabSystem = document.getElementById('tabSystem');
        const tabIndicator = document.getElementById('tabIndicator');

        function updateTabIndicator(activeTab) {
            if (!activeTab) return;
            const tabRect = activeTab.getBoundingClientRect();
            const systemRect = tabSystem.getBoundingClientRect();
            
            const left = tabRect.left - systemRect.left;
            const width = tabRect.width;

            tabIndicator.style.left = `${left}px`;
            tabIndicator.style.width = `${width}px`;
        }
        
        const initialActiveTab = document.querySelector('.tab.active');
        if (initialActiveTab) {
            window.addEventListener('load', () => updateTabIndicator(initialActiveTab));
            window.addEventListener('resize', () => updateTabIndicator(document.querySelector('.tab.active')));
        }
        
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabId = tab.getAttribute('data-tab');
                
                tabs.forEach(t => {
                    t.classList.remove('active');
                    t.setAttribute('aria-selected', 'false');
                });
                tab.classList.add('active');
                tab.setAttribute('aria-selected', 'true');
                
                updateTabIndicator(tab);
                
                contentSections.forEach(section => {
                    section.classList.remove('active');
                    if (section.id === `${tabId}-section`) {
                        section.classList.add('active');
                    }
                });
            });
        });

        // Game Selection Logic
        const gameSelection = document.getElementById('gameSelection');
        const gameFrame = document.getElementById('gameFrame');
        const gameItems = document.querySelectorAll('.game-item');
        const injectorTape = document.getElementById('injectorTape');
        
        gameItems.forEach(item => {
            item.addEventListener('click', () => {
                const gameUrl = item.getAttribute('data-url');
                gameFrame.src = gameUrl;
                gameSelection.style.display = 'none';
                gameFrame.classList.remove('hidden');
                
                injectorTape.style.opacity = 0;
                injectorTape.classList.remove('hidden');
                setTimeout(() => injectorTape.style.opacity = 1, 10);
            });
        });

        injectorTape.addEventListener('click', () => {
            gameFrame.src = '';
            gameFrame.classList.add('hidden');
            gameSelection.style.display = 'flex';
            
            injectorTape.style.opacity = 0;
            
            setTimeout(() => {
                injectorTape.classList.add('hidden');
            }, 300);
        });

        // ZMX Prediction Logic
        let historyData = [];
        let lastFetchedPeriod = null;
        let lastResult = null;
        let lastPrediction = null;
        let lastStatus = null;
        let lastOppositeNumber = null;
        let globalPrediction = null;
        let streak = 0;
        let apiErrorCount = 0;
        let isUsingFallback = false;

        // New API Integration
        let previousResults = [];
        let latestPeriod = '';

        async function fetchPreviousResults() {
            try {
                const timestamp = Date.now();
                const response = await fetch(`https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?ts=${timestamp}&pageSize=50`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                if (data && data.data && data.data.list && data.data.list.length > 0) {
                    previousResults = data.data.list.map(item => ({
                        number: parseInt(item.premium || item.result || item.number || 0, 10),
                        issueNumber: item.issueNumber || item.period
                    }));
                }
            } catch (error) {
                console.error('Error fetching previous results:', error);
            }
        }

        async function fetchCurrentGameIssue() {
            const apiUrl = 'https://api.bdg88zf.com/api/webapi/GetGameIssue';
            const requestData = {
                typeId: 1, // WinGo 1M
                language: 0,
                random: "40079dcba93a48769c6ee9d4d4fae23f",
                signature: "D12108C4F57C549D82B23A91E0FA20AE",
                timestamp: Math.floor(Date.now() / 1000)
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json;charset=UTF-8'
                    },
                    body: JSON.stringify(requestData)
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.code === 0) {
                        return data.data;
                    }
                }
            } catch (error) {
                console.error('Error fetching current game issue:', error);
            }
            return null;
        }

        function getOppositeNumber(prediction) {
            const small = [6, 8, 5, 7, 9, 8, 5, 6, 9, 7];
            const big = [3, 4, 2, 0, 1, 3, 2, 4, 0, 1];
            let arr = prediction === "BIG" ? small : big;
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function getType(num) {
            return num >= 5 ? "BIG" : "SMALL";
        }

        function enhancedAIPredict(history) {
            if (history.length < 3) {
                // If we don't have enough history, use a weighted random approach
                return { 
                    prediction: Math.random() > 0.5 ? "BIG" : "SMALL", 
                    confidence: 65 
                };
            }
            
            let recentResults = history.filter(h => h.result !== "-").slice(0, 5);
            let bigCount = 0;
            let smallCount = 0;
            let weight = 1;
            
            for (let i = recentResults.length - 1; i >= 0; i--) {
                let result = recentResults[i];
                if (result.result >= 5) {
                    bigCount += weight;
                } else {
                    smallCount += weight;
                }
                weight *= 1.3;
            }

            const total = bigCount + smallCount;
            const confidence = Math.min(95, Math.max(60, Math.abs(bigCount - smallCount) / total * 100 + 60));
            
            return { 
                prediction: bigCount > smallCount ? "BIG" : "SMALL", 
                confidence: Math.round(confidence)
            };
        }

        function updateLastStatus(actualNumber) {
            const match = actualNumber == lastOppositeNumber || (actualNumber >= 5 ? 'BIG' : 'SMALL') === lastPrediction;
            lastResult = actualNumber >= 5 ? 'BIG' : 'SMALL';
            lastStatus = match ? 'WIN' : 'LOSS';
            streak = match ? (lastStatus === 'WIN' ? streak + 1 : 0) : 0;
        }

        async function fetchGameResult() {
            try {
                const timestamp = Date.now();
                const response = await fetch(`https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?ts=${timestamp}&pageSize=50`);
                const data = await response.json();
                return data?.data?.list?.[0] || null;
            } catch (e) {
                console.error("API Error", e);
                apiErrorCount++;
                return null;
            }
        }

        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { hour12: false });
            
            // Update next update time
            const nextUpdate = new Date(now.getTime() + 5000);
            document.getElementById("nextUpdate").textContent = nextUpdate.toLocaleTimeString('en-US', { hour12: false });
        }

        function generateFallbackPrediction() {
            // Generate a random period number
            const periodNum = Math.floor(Math.random() * 10000).toString().padStart(4, '0');
            
            // Generate a prediction with reasonable confidence
            const prediction = Math.random() > 0.5 ? "BIG" : "SMALL";
            const confidence = Math.floor(Math.random() * 20) + 70; // 70-90% confidence
            
            return {
                period: periodNum,
                prediction: prediction,
                confidence: confidence
            };
        }

        async function updatePrediction() {
            let result = null;
            let aiDecision = null;
            
            // Try to fetch real data first
            if (apiErrorCount < 3) {
                result = await fetchGameResult();
            }
            
            // If API fails, use fallback
            if (!result) {
                if (!isUsingFallback) {
                    isUsingFallback = true;
                }
                
                result = generateFallbackPrediction();
                aiDecision = {
                    prediction: result.prediction,
                    confidence: result.confidence
                };
                
                // Simulate period progression
                if (lastFetchedPeriod) {
                    const nextPeriod = (parseInt(lastFetchedPeriod) + 1).toString().padStart(4, '0');
                    result.issueNumber = nextPeriod;
                } else {
                    result.issueNumber = result.period;
                }
            } else {
                // We have real data
                if (isUsingFallback) {
                    isUsingFallback = false;
                }
                
                if (historyData.length > 0 && historyData[0].resultStatus === "Pending") {
                    const actualNumber = Number(result.number);
                    updateLastStatus(actualNumber);
                    historyData[0].result = actualNumber;
                    historyData[0].resultStatus = lastStatus;
                }

                aiDecision = enhancedAIPredict(historyData);
            }

            // Update prediction data
            lastPrediction = aiDecision.prediction;
            lastOppositeNumber = getOppositeNumber(lastPrediction);
            globalPrediction = lastPrediction;

            let nextPeriodFull = (BigInt(result.issueNumber) + 1n).toString();
            let nextPeriod = nextPeriodFull.slice(-4);

            // Update all displays
            document.getElementById("bigPeriodDisplay").textContent = nextPeriod;
            document.getElementById("bigPredictionDisplay").textContent = globalPrediction;
            
            // Update confidence bars
            document.getElementById("homeConfidenceBar").style.width = aiDecision.confidence + "%";
            document.getElementById("homeConfidenceText").textContent = "Confidence: " + aiDecision.confidence + "%";

            // Add to history if it's a new period
            if (!lastFetchedPeriod || result.issueNumber !== lastFetchedPeriod) {
                historyData.unshift({
                    period: nextPeriod,
                    prediction: globalPrediction,
                    oppositeNumber: lastOppositeNumber,
                    result: "-",
                    resultStatus: "Pending"
                });

                // Limit history size
                if (historyData.length > 50) {
                    historyData = historyData.slice(0, 50);
                }

                updateHistory();
                updateStats();
                lastFetchedPeriod = result.issueNumber;
            }
        }

        function updateHistory() {
            const container = document.getElementById("historyContainer");
            
            // Remove loading states if they exist
            const loadingElements = container.querySelectorAll('.loading');
            loadingElements.forEach(el => el.remove());
            
            if (historyData.length === 0) {
                container.innerHTML = '<div class="error-message">No history data available</div>';
                return;
            }
            
            container.innerHTML = historyData.map((item, index) => {
                let color = item.resultStatus === "WIN" ? "green" : item.resultStatus === "LOSS" ? "red" : "yellow";
                let iconClass = item.resultStatus === "WIN" ? "fa-check-circle win-icon" :
                                item.resultStatus === "LOSS" ? "fa-xmark-circle loss-icon" :
                                "fa-spinner spinner";
                return `<div class="history-card ${color}">
                    <div style="flex: 1;">
                        <div><strong><i class="fa fa-calendar"></i> P-${item.period}</strong></div>
                        <div><i class="fa fa-chart-bar"></i> ${item.prediction} | <i class="fa fa-retweet"></i> ${item.oppositeNumber}</div>
                        <div><i class="fa fa-dice"></i> ${item.result !== "-" ? item.result : "Waiting..."}</div>
                    </div>
                    <div class="history-actions">
                        <i class="fa ${iconClass}"></i>
                        <i class="fa-solid fa-trash-alt" onclick="deleteHistory(${index})"></i>
                    </div>
                </div>`;
            }).join("");
        }

        function updateStats() {
            const wins = historyData.filter(item => item.resultStatus === "WIN").length;
            const losses = historyData.filter(item => item.resultStatus === "LOSS").length;
            const total = wins + losses;
            const accuracy = total > 0 ? ((wins / total) * 100).toFixed(2) : 0;

            // Update mini boxes
            document.getElementById("miniWins").textContent = wins;
            document.getElementById("miniLosses").textContent = losses;
            document.getElementById("miniAccuracy").textContent = `${accuracy}%`;
            document.getElementById("miniStreak").textContent = streak;
        }

        function deleteHistory(index) {
            historyData.splice(index, 1);
            updateHistory();
            updateStats();
        }

        function clearHistory() {
            historyData = [];
            updateHistory();
            updateStats();
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            setInterval(updatePrediction, 5000);
            setInterval(updateTime, 1000);
            updateTime(); // Initial time update
            updatePrediction(); // Initial prediction update
        });
    </script>
