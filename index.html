<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinGo Selection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ffff;
            --primary-dark: #00cccc;
            --secondary: #2575fc;
            --secondary-dark: #1e5fcf;
            --accent: #ff6b6b;
            --accent-light: #ff8e8e;
            --dark: #0a0a1a;
            --darker: #050510;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.15);
            --light: #f8f9fa;
            --red: #ff4757;
            --green: #00ff88;
            --yellow: #ffd700;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 16px 48px rgba(0, 0, 0, 0.4);
            --glow: 0 0 30px rgba(0, 255, 255, 0.3);
            --glow-strong: 0 0 50px rgba(0, 255, 255, 0.5);
            --border-radius: 16px;
            --border-radius-small: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(37, 117, 252, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, var(--dark) 0%, var(--darker) 100%);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 500px;
            width: 90%;
            margin: 0 auto;
            padding: 20px 15px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 900;
            font-family: 'Orbitron', monospace;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--glow);
            animation: gradientShift 4s ease-in-out infinite, logoFloat 6s ease-in-out infinite;
            position: relative;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
            background-size: 200% 200%;
            border-radius: 20px;
            filter: blur(20px);
            opacity: 0.3;
            z-index: -1;
            animation: gradientShift 4s ease-in-out infinite;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .selection-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out;
        }

        .selection-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .selection-card:hover::before {
            left: 100%;
        }

        .selection-title {
            font-size: 1.4rem;
            margin-bottom: 25px;
            color: var(--primary);
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .option {
            background: rgba(255, 255, 255, 0.06);
            border-radius: var(--border-radius-small);
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .option:hover::before {
            left: 100%;
        }

        .option:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(0, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.2);
        }

        .option-icon {
            font-size: 1.8rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.5));
            min-width: 50px;
            text-align: center;
        }

        .option-content {
            flex: 1;
        }

        .option-name {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .option-desc {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Mobile-specific improvements */
        @media (max-width: 480px) {
            .container {
                padding: 15px 10px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .selection-card {
                padding: 20px;
            }
            
            .option {
                padding: 15px;
            }
            
            .option-icon {
                font-size: 1.5rem;
                min-width: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">WinGo</h1>
            <div class="subtitle">Please select WinGo</div>
        </header>

        <div class="selection-card">
            <h2 class="selection-title">SELECT GAME TYPE</h2>
            <div class="options-container">
                <div class="option" onclick="selectGame('30s')">
                    <div class="option-icon">
                        <i class="fas fa-bolt"></i>
                    </div>
                    <div class="option-content">
                        <div class="option-name">WinGo 30s</div>
                        <div class="option-desc">Fast-paced 30-second rounds with quick results</div>
                    </div>
                </div>
                
                <div class="option" onclick="selectGame('1min')">
                    <div class="option-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="option-content">
                        <div class="option-name">WinGo 1Min</div>
                        <div class="option-desc">One-minute rounds with strategic gameplay</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Select your preferred game type to continue</p>
        </div>
    </div>

    <script>
        function selectGame(type) {
            if (type === '30s') {
                // Open WinGo 30s page
                window.location.href = 'https://aligour444-gour.github.io/Wingo-30-s/';
            } else if (type === '1min') {
                // Open WinGo 1Min page
                window.location.href = 'https://aligour444-gour.github.io/Wingo-1-min/';
            }
        }
    </script>
</body>
</html>
