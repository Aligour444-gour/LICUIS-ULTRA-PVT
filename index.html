<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LICUIS ULTRA - Premium Prediction</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #0a0a0a;
      --card-bg: rgba(15, 15, 20, 0.85);
      --card-border: rgba(74, 144, 226, 0.25);
      --accent-blue: #4a90e2;
      --accent-blue-dark: #2a5ca0;
      --accent-gold: #FFD700;
      --accent-silver: #C0C0C0;
      --secondary-text: #E0E0FF;
      --tertiary-text: #9C92FF;
      --highlight-glow: rgba(74, 144, 226, 0.7);
      --success: #4CAF50;
      --error: #F44336;
      --border-radius: 20px;
      --card-shadow: 0 15px 50px rgba(0, 0, 0, 0.8);
      --button-shadow: 0 8px 30px rgba(74, 144, 226, 0.5);
      --transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #001233 0%, #000000 40%, #000814 100%);
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated Background Elements */
    .bg-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .bg-element {
      position: absolute;
      border-radius: 50%;
      background: rgba(74, 144, 226, 0.05);
      filter: blur(40px);
    }

    .bg-element-1 {
      width: 300px;
      height: 300px;
      top: -100px;
      right: -100px;
      animation: float 15s ease-in-out infinite;
    }

    .bg-element-2 {
      width: 400px;
      height: 400px;
      bottom: -150px;
      left: -150px;
      animation: float 18s ease-in-out infinite reverse;
    }

    /* Premium Glass Card */
    .premium-card {
      background: var(--card-bg);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 1px solid var(--card-border);
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
      position: relative;
      overflow: hidden;
      z-index: 10;
    }

    .premium-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, 
        rgba(74, 144, 226, 0.1) 0%, 
        rgba(74, 144, 226, 0.05) 50%, 
        rgba(74, 144, 226, 0.1) 100%);
      z-index: -1;
    }

    .premium-card::after {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(135deg, 
        rgba(74, 144, 226, 0.3), 
        rgba(74, 144, 226, 0.1), 
        rgba(74, 144, 226, 0.3));
      border-radius: var(--border-radius);
      z-index: -2;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .premium-card:hover::after {
      opacity: 1;
    }

    /* Premium Header */
    .premium-header {
      background: transparent;
      color: var(--secondary-text);
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: 800;
      letter-spacing: 3px;
      font-family: 'Orbitron', sans-serif;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
    }

    .premium-header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 25%;
      width: 50%;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--accent-blue), transparent);
      border-radius: 2px;
    }

    /* Premium Button */
    .premium-button {
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-blue-dark));
      color: white;
      border: none;
      border-radius: 14px;
      padding: 18px 28px;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--button-shadow);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .premium-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: 0.6s;
    }

    .premium-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(74, 144, 226, 0.7);
    }

    .premium-button:hover::before {
      left: 100%;
    }

    .premium-button:active {
      transform: translateY(-2px);
    }

    .premium-button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .premium-button:disabled:hover::before {
      left: -100%;
    }

    /* Period Display */
    .period-display {
      background: rgba(10, 15, 25, 0.7);
      border: 1px solid rgba(74, 144, 226, 0.4);
      backdrop-filter: blur(10px);
      border-radius: 14px;
      padding: 16px 20px;
      color: var(--secondary-text);
      text-align: center;
      font-weight: 700;
      transition: var(--transition);
      font-family: 'Orbitron', sans-serif;
      font-size: 20px;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    .period-display::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(74, 144, 226, 0.1), transparent);
      transform: translateX(-100%);
    }

    .period-display.updated::before {
      animation: shimmer 1.5s ease;
    }

    /* Ball Container */
    .ball-container {
      border: 1px solid rgba(74, 144, 226, 0.4);
      border-radius: 24px;
      height: 240px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, rgba(10, 10, 15, 0.9), rgba(15, 15, 25, 0.95));
      position: relative;
      overflow: hidden;
    }

    .ball-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, 
        rgba(74, 144, 226, 0.08) 0%, 
        rgba(74, 144, 226, 0.03) 50%, 
        rgba(74, 144, 226, 0.08) 100%);
      z-index: 0;
    }

    /* Golden Ball */
    .golden-ball {
      background: radial-gradient(circle at 30% 30%, #FFD700, #D4AF37, #FDD017, #D4AF37, #FFDF00);
      width: 140px;
      height: 140px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
      position: relative;
      z-index: 10;
      transition: var(--transition);
      cursor: pointer;
    }

    .golden-ball:hover {
      transform: scale(1.05);
    }

    .golden-ball span {
      color: #000;
      font-size: 3.5rem;
      font-weight: 900;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
      font-family: 'Orbitron', sans-serif;
    }

    /* Result Ball */
    .result-ball {
      background: radial-gradient(
        circle at 30% 30%,
        rgba(255, 255, 255, 0.95),
        rgba(220, 220, 220, 0.9),
        rgba(240, 240, 240, 0.95),
        rgba(200, 200, 200, 0.9),
        rgba(230, 230, 230, 0.95)
      );
      width: 140px;
      height: 140px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.9);
      position: relative;
      z-index: 10;
    }

    .result-ball span {
      color: #ff4d6d;
      font-size: 3.5rem;
      font-weight: 900;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
      font-family: 'Orbitron', sans-serif;
    }

    /* Back Button */
    .back-button {
      position: fixed;
      top: 25px;
      left: 25px;
      z-index: 1000;
      background: var(--card-bg);
      backdrop-filter: blur(15px);
      border: 1px solid var(--card-border);
      border-radius: 50%;
      width: 55px;
      height: 55px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--secondary-text);
      font-size: 22px;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--card-shadow);
    }

    .back-button:hover {
      background: rgba(74, 144, 226, 0.2);
      transform: translateY(-3px);
      color: var(--accent-blue);
    }

    /* Accuracy Badge */
    .accuracy-badge {
      background: linear-gradient(135deg, rgba(10, 15, 25, 0.8), rgba(15, 20, 30, 0.9));
      border: 1px solid rgba(74, 144, 226, 0.3);
      border-radius: 12px;
      padding: 12px 20px;
      text-align: center;
      font-weight: 600;
      font-size: 14px;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    .accuracy-badge::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(74, 144, 226, 0.1), transparent);
      transform: translateX(-100%);
    }

    .accuracy-badge:hover::before {
      animation: shimmer 2s ease;
    }

    /* Animations */
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(120deg); }
      66% { transform: translateY(10px) rotate(240deg); }
    }
    
    @keyframes shine {
      0%, 100% {
        box-shadow:
          0 0 10px 4px rgba(255, 215, 0, 0.7),
          inset 0 0 12px 5px rgba(255, 215, 0, 0.9);
        filter: brightness(1);
      }
      50% {
        box-shadow:
          0 0 25px 10px rgba(255, 215, 0, 1),
          inset 0 0 25px 10px rgba(255, 215, 0, 1);
        filter: brightness(1.8);
      }
    }
    
    @keyframes resultFall {
      0% { 
        transform: translateY(-60px) rotateX(90deg) scale(0.8);
        opacity: 0;
      }
      70% {
        transform: translateY(15px) rotateX(0) scale(1.05);
        opacity: 1;
      }
      100% {
        transform: translateY(0) scale(1);
      }
    }
    
    @keyframes textGlow {
      0% { text-shadow: 0 0 5px rgba(74, 144, 226, 0.7); }
      50% { text-shadow: 0 0 20px rgba(74, 144, 226, 0.9), 0 0 30px rgba(74, 144, 226, 0.5); }
      100% { text-shadow: 0 0 5px rgba(74, 144, 226, 0.7); }
    }
    
    @keyframes connectingDots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60% { content: '...'; }
      80%, 100% { content: ''; }
    }
    
    @keyframes fadeOut {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.8); }
    }
    
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.7;
      }
    }

    @keyframes silverGlow {
      0% {
        box-shadow:
          0 0 15px rgba(255, 255, 255, 0.5),
          0 0 30px rgba(255, 255, 255, 0.3),
          0 0 45px rgba(255, 255, 255, 0.2);
      }
      50% {
        box-shadow:
          0 0 30px rgba(255, 255, 255, 0.8),
          0 0 60px rgba(255, 255, 255, 0.5),
          0 0 90px rgba(255, 255, 255, 0.4);
      }
      100% {
        box-shadow:
          0 0 15px rgba(255, 255, 255, 0.5),
          0 0 30px rgba(255, 255, 255, 0.3),
          0 0 45px rgba(255, 255, 255, 0.2);
      }
    }

    .shine-animation {
      animation: shine 2.5s ease-in-out infinite;
    }
    
    .float-animation {
      animation: float 6s ease-in-out infinite;
    }
    
    .result-fall {
      animation: resultFall 0.9s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }
    
    .text-glow {
      animation: textGlow 2.5s ease infinite;
    }
    
    .connecting-dots::after {
      content: '.';
      animation: connectingDots 1.8s steps(5, end) infinite;
    }
    
    .fade-out {
      animation: fadeOut 0.5s ease-out forwards;
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-in forwards;
    }
    
    .silver-glow {
      animation: silverGlow 2.5s ease-in-out infinite;
    }

    /* Loading Animation */
    .loading-dots {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--accent-blue);
      animation: pulse 1.5s ease-in-out infinite;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    /* Responsive Design */
    @media (max-width: 640px) {
      .premium-card {
        margin: 0 16px;
        padding: 24px;
      }
      
      .premium-header {
        font-size: 22px;
        letter-spacing: 2px;
      }
      
      .golden-ball, .result-ball {
        width: 120px;
        height: 120px;
      }
      
      .golden-ball span, .result-ball span {
        font-size: 3rem;
      }
      
      .back-button {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Background Elements -->
  <div class="bg-elements">
    <div class="bg-element bg-element-1"></div>
    <div class="bg-element bg-element-2"></div>
  </div>
  
  <!-- Back Button -->
  <a class="back-button" href="game-section.html" title="Go Back">
    <i class="fas fa-arrow-left"></i>
  </a>
  
  <!-- Main Card -->
  <div class="premium-card w-full max-w-md mx-4 p-8 space-y-8">
    <header class="text-center space-y-4">
      <div class="premium-header">
        LICUIS ULTRA
      </div>
    </header>
    
    <!-- Period Display -->
    <div class="relative">
      <div class="period-display" id="periodDisplay">
        <span id="period-number">Loading...</span>
      </div>
    </div>
    
    <!-- Ball Container -->
    <div class="ball-container">
      <!-- Golden Ball (always visible until prediction) -->
      <div class="shine-animation golden-ball" id="ball">
        <span>?</span>
      </div>
      
      <!-- Result Ball with Number (hidden initially) -->
      <div class="result-ball silver-glow hidden" id="resultBall">
        <span id="randomNumber"></span>
      </div>
      
      <!-- Processing Animation -->
      <div class="absolute hidden" id="animation">
        <div class="flex flex-col items-center space-y-4">
          <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <p class="text-base font-medium tracking-wider text-center text-glow">
            Processing Data
            <span class="connecting-dots"></span>
          </p>
        </div>
      </div>
    </div>
    
    <!-- Action Button -->
    <div class="space-y-4">
      <button class="w-full premium-button" id="predictButton">
        <i class="fas fa-crown mr-3"></i>
        GET RESULT
      </button>
      <div class="accuracy-badge">
        <i class="fas fa-bolt mr-2 text-amber-300"></i>
        Powered by Zenith 99.9% Accuracy
      </div>
    </div>
  </div>
  
  <script>
    // Global variables
    let latestPeriod = null;
    let currentPrediction = null;
    let fetchInterval = null;
    
    // DOM elements
    const button = document.getElementById('predictButton');
    const ball = document.getElementById('ball');
    const resultBall = document.getElementById('resultBall');
    const randomNumberSpan = document.getElementById('randomNumber');
    const animationDiv = document.getElementById('animation');
    const periodDisplay = document.getElementById('periodDisplay');
    const periodNumberSpan = document.getElementById('period-number');

    // Fetch Current Game Issue
    async function fetchCurrentGameIssue() {
      const apiUrl = 'https://api.bdg88zf.com/api/webapi/GetGameIssue';
      const requestData = {
        typeId: 1,
        language: 0,
        random: "40079dcba93a48769c6ee9d4d4fae23f",
        signature: "D12108C4F57C549D82B23A91E0FA20AE",
        timestamp: 1727792520,
      };

      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json;charset=UTF-8'
          },
          body: JSON.stringify(requestData),
        });

        if (response.ok) {
          const data = await response.json();
          if (data.code === 0) {
            const currentPeriod = data.data.issueNumber;
            if (currentPeriod !== latestPeriod) {
              latestPeriod = currentPeriod;
              const periodElement = document.getElementById('period-number');
              periodElement.textContent = latestPeriod.toString().slice(-17);
              
              // Add visual feedback for period update
              periodDisplay.classList.add('updated');
              setTimeout(() => {
                periodDisplay.classList.remove('updated');
              }, 600);
              
              // Clear prediction when period changes
              if (currentPrediction) {
                clearPrediction();
              }
            }
          }
        }
      } catch (error) {
        console.error("❌ Fetch error:", error);
      }
    }

    // Start fetching current game issue periodically
    function startFetchingPeriod() {
      // Fetch immediately
      fetchCurrentGameIssue();
      
      // Then set up interval for periodic fetching (every 5 seconds)
      fetchInterval = setInterval(fetchCurrentGameIssue, 5000);
    }

    function clearPrediction() {
      currentPrediction = null;
      resetAnimation();
    }

    function resetAnimation() {
      // Hide result ball and show original ball
      resultBall.classList.add('hidden');
      resultBall.classList.remove('fade-in', 'result-fall');
      ball.classList.remove('hidden', 'fade-out');
      animationDiv.classList.add('hidden');
    }

    button.addEventListener('click', () => {
      // Check if we have a current period
      if (!latestPeriod) {
        return;
      }

      // Disable button during animation
      button.disabled = true;
      
      resetAnimation(); // Reset everything before new animation
      
      const randomNum = Math.floor(Math.random() * 10);
      currentPrediction = randomNum;

      // Fade out the original ball
      ball.classList.add('fade-out');
      
      setTimeout(() => {
        ball.classList.add('hidden');
        animationDiv.classList.remove('hidden');
        
        setTimeout(() => {
          animationDiv.classList.add('hidden');
          
          // Set random number and show the result ball with animation
          randomNumberSpan.textContent = randomNum;
          resultBall.classList.remove('hidden');
          resultBall.classList.add('fade-in', 'result-fall');
          
          // Re-enable button
          setTimeout(() => {
            button.disabled = false;
          }, 1000);
        }, 1800);
      }, 500);
    });

    // Initialize the application
    document.addEventListener('DOMContentLoaded', function() {
      startFetchingPeriod();
    });
  </script>
</body>
</html>
