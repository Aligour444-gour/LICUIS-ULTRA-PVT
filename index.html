<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ZENITH MAXX</title>
  <style>
    /* CSS is unchanged as per your request */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 100vw;
      height: 100vh;
      background: black;
      font-family: sans-serif;
      color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .period-box {
      border: 2px solid orange;
      border-radius: 10px;
      padding: 15px 25px;
      font-size: 6vw;
      margin: 1vh 0;
      text-align: center;
      min-width: 80vw;
    }

    .btn {
      background: pink;
      border: 2px solid orange;
      border-radius: 40px;
      padding: 15px 40px;
      font-weight: bold;
      color: black;
      font-size: 5vw;
      cursor: pointer;
      margin: 2vh 0;
    }

    .prediction {
      font-size: 8vw;
      font-weight: bold;
      margin: 2vh 0;
      min-height: 10vh;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .blur-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 100;
      display: none;
    }
    
    .instruction {
      font-size: 3vw;
      color: orange;
      margin-top: -1vh;
      margin-bottom: 1vh;
    }
  </style>
</head>
<body>
  <div class="period-box" id="period">2025XXXX-XXXXX</div>
  <div class="period-box" id="countdown">00:00</div>
  <div class="prediction" id="prediction">- - -</div>
  <button class="btn" onclick="requestPrediction()">CHANGE</button>
  <div class="instruction">CLICK ON CHANGE AT 20-40 SEC TIMER</div>

  <div class="blur-overlay" id="blurOverlay"></div>

  <canvas id="bg"></canvas>

  <script>
    // Global variables
    let currentPeriodID = '';
    let currentPrediction = '- - -';
    let predictionReady = false; // Flag to track if the prediction for the current period has been generated

    // --- Prediction Logic (MUST BE REPLACED WITH A REAL ALGORITHM/API) ---
    /**
     * NOTE: To make this "full accurate powerful full winning," 
     * this function MUST be replaced with logic that fetches a prediction 
     * from a server running a proprietary, high-accuracy algorithm.
     * The current implementation is PURELY RANDOM and for demonstration only.
     */
    function generatePrediction() {
      // **THIS IS THE PART YOU NEED TO REPLACE WITH YOUR WINNING ALGORITHM**
      const predictions = ['SMALL', 'BIG', 'RED', 'GREEN', 'SKIP'];
      const predictionIndex = Math.floor(Math.random() * predictions.length);
      const newPrediction = predictions[predictionIndex];
      //
      
      currentPrediction = newPrediction;
      document.getElementById('prediction').textContent = currentPrediction;
      predictionReady = true; // Mark as generated for this period
    }
    // ------------------------------------------------------------------------

    // Timer implementation
    function updateTime() {
      const now = new Date();
      // Use local time for calculation, then convert to the required format
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      
      // Calculate period number based on minutes since midnight
      const totalMinutesToday = now.getHours() * 60 + now.getMinutes();
      
      // Custom Period Base Number (e.g., 10001) + Total Minutes Today
      const periodBase = 10001; 
      const periodNumber = periodBase + totalMinutesToday;
      
      // Final Period ID: YYYYMMDD + 1000 + Period Number
      const newPeriodID = year + month + day + '1000' + periodNumber;
      
      const seconds = now.getSeconds();
      const remainingSeconds = 60 - seconds;
      
      // Update period display
      document.getElementById('period').textContent = newPeriodID;
      
      // Countdown format: "00:00"
      const formattedTime = `00:${String(remainingSeconds).padStart(2, '0')}`;
      document.getElementById('countdown').textContent = formattedTime;

      // Logic to handle new period and prediction
      if (newPeriodID !== currentPeriodID) {
        // A new period has started (a new minute)
        currentPeriodID = newPeriodID;
        // Clear old prediction
        document.getElementById('prediction').textContent = '- - -';
        predictionReady = false; // Reset the flag
        
        // **Automatically generate the new prediction immediately at the start of the period (second 00-01)**
        // This makes the tool "powerful" by providing the prediction right when it's needed.
        if (remainingSeconds === 60 || remainingSeconds === 59) { 
           // Trigger loading/prediction sequence
           showLoading(true); 
        }
      }
    }
    
    // Blur overlay and prediction request handling
    function showLoading(autoTrigger = false) {
      const blurOverlay = document.getElementById('blurOverlay');
      
      if (!autoTrigger && predictionReady) {
         // If a user clicks, but the prediction is already shown, just show the blur briefly
         blurOverlay.style.display = 'block';
         setTimeout(() => {
           blurOverlay.style.display = 'none';
         }, 400); // Shorter duration for quick flash
         return;
      }
      
      if (predictionReady && autoTrigger === false) {
          // If the prediction is ready, clicking "GET PREDICTION" should do nothing 
          // (The instruction says to click between 20-40, but the best time is at 00)
          return;
      }

      // Show loading/blur
      blurOverlay.style.display = 'block';
      
      setTimeout(() => {
        blurOverlay.style.display = 'none';
        
        // Only generate prediction if it hasn't been done for this period
        if (!predictionReady) {
            generatePrediction();
        }
      }, 800);
    }
    
    // Function bound to the button click
    function requestPrediction() {
        // The instruction says "CLICK ON CHANGE AT 20-40 SEC TIMER",
        // but for a "winning" tool, the prediction should be ready at 00 seconds.
        // We will call showLoading, which now handles the prediction logic.
        showLoading(false);
    }

    // Run the timer every second
    updateTime();
    // Use a smaller interval for smoother countdown/period transition accuracy
    setInterval(updateTime, 200); 

    // --- Particle background (Unchanged) ---
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    
    const dots = [];
    for (let i = 0; i < 50; i++) {
      dots.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5) * 0.5,
        vy: (Math.random() - 0.5) * 0.5
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let dot of dots) {
        dot.x += dot.vx;
        dot.y += dot.vy;

        if (dot.x < 0 || dot.x > canvas.width) dot.vx *= -1;
        if (dot.y < 0 || dot.y > canvas.height) dot.vy *= -1;

        ctx.beginPath();
        ctx.arc(dot.x, dot.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = "orange";
        ctx.fill();
      }

      for (let i = 0; i < dots.length; i++) {
        for (let j = i + 1; j < dots.length; j++) {
          const dx = dots[i].x - dots[j].x;
          const dy = dots[i].y - dots[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 100) {
            ctx.beginPath();
            ctx.moveTo(dots[i].x, dots[i].y);
            ctx.lineTo(dots[j].x, dots[j].y);
            ctx.strokeStyle = "orange";
            ctx.lineWidth = 0.5;
            ctx.stroke();
          }
        }
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
