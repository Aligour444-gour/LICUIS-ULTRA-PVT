<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ZENITH MAXX</title>
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 100vw;
      height: 100vh;
      background: black;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* A more "powerful" font */
      color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); /* Subtle glow for impact */
    }

    /* Period and Countdown Boxes */
    .period-box {
      border: 3px solid #ff4500; /* Darker, more intense orange */
      box-shadow: 0 0 15px rgba(255, 69, 0, 0.8), inset 0 0 10px rgba(255, 69, 0, 0.5); /* Outer and inner glow */
      background-color: rgba(0, 0, 0, 0.4); /* Slight background for depth */
      border-radius: 12px;
      padding: 18px 30px;
      font-size: 6.5vw; /* Slightly larger */
      font-weight: 900; /* Extra bold for power */
      letter-spacing: 2px;
      margin: 1.5vh 0;
      text-align: center;
      min-width: 85vw; /* Wider for dominance */
      transition: all 0.2s ease-in-out;
    }
    
    .period-box:hover {
        transform: scale(1.02);
        box-shadow: 0 0 20px #ff4500, inset 0 0 15px #ff4500;
    }

    /* Change Button */
    .btn {
      background: linear-gradient(45deg, #ff1493, #ff69b4); /* Pink gradient for dynamic look */
      border: 4px solid #ff4500; /* Stronger orange border */
      box-shadow: 0 0 20px rgba(255, 20, 147, 0.8), 0 0 10px #ff4500; /* Dual glow effect */
      border-radius: 50px; /* More extreme rounded corners */
      padding: 18px 50px;
      font-weight: 900; /* Extra bold */
      text-transform: uppercase; /* All caps for impact */
      color: black;
      font-size: 5.5vw; /* Slightly larger */
      cursor: pointer;
      margin: 3vh 0;
      transition: all 0.3s ease-in-out;
      outline: none;
    }
    
    .btn:active {
        transform: scale(0.95);
        box-shadow: 0 0 10px #ff1493;
    }

    /* Prediction Display */
    .prediction {
      font-size: 10vw; /* Much bigger for "winning" result */
      font-weight: 900;
      color: #00ff00; /* Bright green for success/win */
      text-shadow: 0 0 15px rgba(0, 255, 0, 1); /* Intense green glow */
      margin: 2vh 0;
      min-height: 12vh;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 100vw;
    }

    /* Canvas Background */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.8; /* Slightly less opaque for better focus on content */
    }

    /* Blur Overlay */
    .blur-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(20px); /* Stronger blur for loading/transition */
      background-color: rgba(0, 0, 0, 0.8); /* Darker background */
      z-index: 100;
      display: none;
      /* Adding a loading spinner effect visually to the blur overlay itself (though empty) */
      animation: spin 1s linear infinite; 
      /* The actual "loading" is the blur, the animation hints at work being done */
    }
    
    @keyframes spin {
        0% { opacity: 0.8; }
        50% { opacity: 1; }
        100% { opacity: 0.8; }
    }

    /* Instruction Text */
    .instruction {
      font-size: 3.5vw; /* Slightly bigger */
      color: #ffa500; /* Standard orange */
      font-weight: bold;
      margin-top: -1vh;
      margin-bottom: 2vh; /* More spacing */
      letter-spacing: 1px;
      text-transform: uppercase;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="period-box" id="period">2025XXXX-XXXXX</div>
  <div class="period-box" id="countdown">00:00</div>
  <div class="prediction" id="prediction">- - -</div>
  <button class="btn" onclick="showLoading()">CHANGE</button>
  <div class="instruction">CLICK ON CHANGE AT 20-40 SEC TIMER</div>

  <div class="blur-overlay" id="blurOverlay"></div>

  <canvas id="bg"></canvas>

  <script>
    // Global variables
    let currentPeriod = '';
    let currentPrediction = '- - -';

    // Timer implementation
    function updateTime() {
      const now = new Date();
      // Using UTC for consistency, as in the original code
      const seconds = now.getUTCSeconds();
      const remainingSeconds = 60 - seconds;
      
      const totalMinutes = now.getUTCHours() * 60 + now.getUTCMinutes();
      
      // Period Format: yyyyMMdd100010001 + totalMinutes (Original Logic Maintained)
      const newPeriod = now.getUTCFullYear() + 
                       String(now.getUTCMonth() + 1).padStart(2, '0') + 
                       String(now.getUTCDate()).padStart(2, '0') + 
                       '1000' + (10001 + totalMinutes);
      
      // Update period display
      document.getElementById('period').textContent = newPeriod;
      
      // Countdown format: "00:00"
      const formattedTime = `00:${String(remainingSeconds).padStart(2, '0')}`;
      document.getElementById('countdown').textContent = formattedTime;

      // Check if period changed (Original Logic Maintained)
      if (newPeriod !== currentPeriod) {
        currentPeriod = newPeriod;
        document.getElementById('prediction').textContent = '- - -';
      }
    }
    
    // Blur overlay and prediction (Original Logic Maintained)
    function showLoading() {
      const blurOverlay = document.getElementById('blurOverlay');
      blurOverlay.style.display = 'block';
      
      // Using a slightly longer timeout for a more dramatic effect
      setTimeout(() => {
        blurOverlay.style.display = 'none';
        generatePrediction();
      }, 1000); // Increased from 800ms to 1000ms
    }
    
    function generatePrediction() {
      const predictions = ['SMALL', 'BIG', 'RED', 'GREEN', 'SKIP'];
      currentPrediction = predictions[Math.floor(Math.random() * predictions.length)];
      document.getElementById('prediction').textContent = currentPrediction;
      
      // Powerful touch: Change prediction color based on result
      const predictionElement = document.getElementById('prediction');
      if (currentPrediction === 'RED' || currentPrediction === 'SMALL') {
          predictionElement.style.color = '#ff4500'; /* Intense Red-Orange */
          predictionElement.style.textShadow = '0 0 15px rgba(255, 69, 0, 1)';
      } else if (currentPrediction === 'GREEN' || currentPrediction === 'BIG') {
          predictionElement.style.color = '#00ff00'; /* Bright Green */
          predictionElement.style.textShadow = '0 0 15px rgba(0, 255, 0, 1)';
      } else {
          predictionElement.style.color = '#ffffff'; /* White for SKIP */
          predictionElement.style.textShadow = '0 0 15px rgba(255, 255, 255, 0.8)';
      }
    }

    // Run the timer every second
    updateTime();
    setInterval(updateTime, 1000);

    // Particle background (Original Logic Maintained)
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    
    const dots = [];
    // Increased particle count for a "fuller" background
    for (let i = 0; i < 70; i++) { 
      dots.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5) * 0.7, // Slightly faster movement
        vy: (Math.random() - 0.5) * 0.7
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let dot of dots) {
        dot.x += dot.vx;
        dot.y += dot.vy;

        if (dot.x < 0 || dot.x > canvas.width) dot.vx *= -1;
        if (dot.y < 0 || dot.y > canvas.height) dot.vy *= -1;

        ctx.beginPath();
        // Slightly larger dots
        ctx.arc(dot.x, dot.y, 2.5, 0, Math.PI * 2); 
        ctx.fillStyle = "#ff4500"; // Changed dot color to a powerful red-orange
        ctx.fill();
      }

      for (let i = 0; i < dots.length; i++) {
        for (let j = i + 1; j < dots.length; j++) {
          const dx = dots[i].x - dots[j].x;
          const dy = dots[i].y - dots[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          // Slightly longer connection distance
          if (dist < 120) { 
            ctx.beginPath();
            ctx.moveTo(dots[i].x, dots[i].y);
            ctx.lineTo(dots[j].x, dots[j].y);
            // Changed line color to a subtle grey-orange for better contrast
            ctx.strokeStyle = "rgba(255, 69, 0, 0.4)"; 
            ctx.lineWidth = 0.8; // Slightly thicker line
            ctx.stroke();
          }
        }
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
