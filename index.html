<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LICUIS ULTRA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #0a0a0a;
            --primary: #1a1a1a;
            --primary-light: #2a2a2a;
            --accent: #ff3c7e;
            --accent-dark: #d42a63;
            --gold: #ffd700;
            --gold-light: #fff0a3;
            --gold-glow: rgba(255, 215, 0, 0.5);
            --silver: #c0c0c0;
            --win: #00ff8b;
            --loss: #ff3c7e;
            --text: #ffffff;
            --text-secondary: #b8c2cc;
            --card-bg: rgba(26, 26, 26, 0.8);
            --card-border: rgba(255, 215, 0, 0.2);
            --card-hover: rgba(42, 42, 42, 0.9);
            --premium-gradient: linear-gradient(135deg, #0a0a0a, #1a1a1a, #2a1e0a);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            margin: 0;
            background: var(--primary-dark);
            font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text);
            font-size: 13px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-weight: bold;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 215, 0, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 90% 80%, rgba(255, 60, 126, 0.05) 0%, transparent 25%),
                var(--premium-gradient);
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.6);
            position: relative;
            z-index: 10;
        }
        
        .live-text {
            display: flex;
            align-items: center;
            font-weight: 800;
            color: var(--gold);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }
        
        .live-dot {
            width: 10px;
            height: 10px;
            background: var(--gold);
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 8px var(--gold);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { 
                opacity: 1; 
                box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7);
            }
            70% { 
                box-shadow: 0 0 0 10px rgba(255, 215, 0, 0);
            }
            100% { 
                opacity: 1; 
                box-shadow: 0 0 0 0 rgba(255, 215, 0, 0);
            }
        }
        
        .id-text {
            font-weight: 700;
            color: var(--gold);
            background: rgba(255, 215, 0, 0.1);
            padding: 6px 12px;
            border-radius: 6px;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 0.5px;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }
        
        .timer {
            display: flex;
            align-items: center;
            color: var(--gold-light);
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
        }
        
        .timer i {
            margin-right: 8px;
            color: var(--gold);
        }
        
        .red-count {
            font-size: 20px;
            font-weight: 800;
            color: var(--text);
            background: var(--primary-light);
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: 2px solid var(--gold);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
        }
        
        .small-link {
            font-weight: 700;
            color: var(--text);
            background: var(--primary-light);
            padding: 6px 12px;
            border-radius: 6px;
            min-width: 80px;
            text-align: center;
            border: 1px solid rgba(255, 215, 0, 0.1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .content {
            flex: 1;
            padding: 25px 20px;
            transition: opacity 0.5s ease;
            position: relative;
            z-index: 5;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--gold);
            font-size: 24px;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
            position: relative;
            padding-bottom: 12px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        h2:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 3px;
            background: linear-gradient(to right, transparent, var(--gold), transparent);
            border-radius: 3px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background: var(--card-bg);
            backdrop-filter: blur(8px);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--card-border);
            transition: transform 0.3s ease;
        }
        
        table:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }
        
        thead {
            background: linear-gradient(to right, rgba(255, 215, 0, 0.2), rgba(255, 60, 126, 0.2));
        }
        
        th {
            padding: 14px 16px;
            text-align: left;
            font-weight: 700;
            color: var(--gold);
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 0.5px;
        }
        
        td {
            padding: 14px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        tr:hover {
            background: rgba(255, 215, 0, 0.05);
        }
        
        .new-entry {
            animation: highlight 2s ease;
            position: relative;
        }
        
        .new-entry::after {
            content: 'NEW';
            position: absolute;
            top: 5px;
            right: 5px;
            background: var(--gold);
            color: var(--primary-dark);
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            animation: blink 2s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes highlight {
            0% { background: rgba(255, 215, 0, 0.2); }
            100% { background: transparent; }
        }
        
        .big {
            color: var(--gold);
            font-weight: 700;
        }
        
        .small {
            color: var(--text);
            font-weight: 700;
        }
        
        .dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 6px;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
        }
        
        .red { background: #ff3c7e; }
        .green { background: #00ff8b; }
        .violet { background: #a240ff; }
        
        .footer {
            text-align: center;
            color: var(--text-secondary);
            font-size: 12px;
            margin-top: 15px;
            font-weight: 500;
        }
        
        .win-loss-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 25px 0;
        }
        
        .win-loss-box {
            background: var(--card-bg);
            backdrop-filter: blur(8px);
            padding: 18px;
            border-radius: 12px;
            text-align: center;
            min-width: 140px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--card-border);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .win-loss-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            background: var(--card-hover);
        }
        
        .win-loss-box.win {
            border-top: 3px solid var(--win);
        }
        
        .win-loss-box.loss {
            border-top: 3px solid var(--loss);
        }
        
        .win-loss-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(to right, transparent, rgba(255, 215, 0, 0.5), transparent);
        }
        
        .win-loss-title {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .win-loss-value {
            font-size: 28px;
            font-weight: 800;
            font-family: 'Orbitron', sans-serif;
        }
        
        .win-value {
            color: var(--win);
            text-shadow: 0 0 10px rgba(0, 255, 139, 0.4);
        }
        
        .loss-value {
            color: var(--loss);
            text-shadow: 0 0 10px rgba(255, 60, 126, 0.4);
        }
        
        /* Win/Loss Animation Overlays */
        .win-overlay, .loss-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .win-overlay.active, .loss-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        .win-content, .loss-content {
            background: rgba(26, 26, 26, 0.97);
            padding: 35px;
            border-radius: 20px;
            text-align: center;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 0 60px rgba(0, 255, 139, 0.6);
            border: 2px solid var(--win);
            position: relative;
            overflow: hidden;
        }
        
        .loss-content {
            box-shadow: 0 0 60px rgba(255, 60, 126, 0.6);
            border: 2px solid var(--loss);
        }
        
        .win-content:before, .loss-content:before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            z-index: -1;
            border-radius: 25px;
            background: linear-gradient(45deg, var(--win), transparent, var(--win));
            opacity: 0.3;
            animation: rotate 3s linear infinite;
        }
        
        .loss-content:before {
            background: linear-gradient(45deg, var(--loss), transparent, var(--loss));
        }
        
        @keyframes rotate {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        
        .evil-monster {
            font-size: 70px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5));
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .win-title, .loss-title {
            font-size: 32px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
        }
        
        .win-title {
            color: var(--win);
            text-shadow: 0 0 15px rgba(0, 255, 139, 0.6);
        }
        
        .loss-title {
            color: var(--loss);
            text-shadow: 0 0 15px rgba(255, 60, 126, 0.6);
        }
        
        .win-message, .loss-message {
            margin-bottom: 25px;
            color: var(--text);
            font-size: 16px;
            line-height: 1.5;
        }
        
        .close-button {
            background: var(--gold);
            color: var(--primary-dark);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .close-button:hover {
            background: var(--gold-light);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }
        
        /* Fade animations */
        .fade-out {
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.3s ease;
        }
        
        .fade-in {
            opacity: 1;
            transform: scale(1);
            transition: all 0.3s ease;
        }
        
        /* Premium UI Elements */
        .premium-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.15) 0%, transparent 70%);
            filter: blur(25px);
            z-index: 1;
            animation: glow-pulse 8s ease-in-out infinite;
        }
        
        @keyframes glow-pulse {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.1); }
        }
        
        .glow-1 {
            top: -150px;
            right: -150px;
        }
        
        .glow-2 {
            bottom: -100px;
            left: -100px;
            background: radial-gradient(circle, rgba(255, 60, 126, 0.15) 0%, transparent 70%);
            animation-delay: 2s;
        }
        
        .glow-3 {
            top: 50%;
            left: 20%;
            background: radial-gradient(circle, rgba(160, 64, 255, 0.1) 0%, transparent 70%);
            animation-delay: 4s;
        }
        
        /* Confetti animation */
        .confetti {
            position: fixed;
            width: 15px;
            height: 15px;
            background: var(--gold);
            opacity: 0;
            z-index: 99;
            pointer-events: none;
        }
        
        @keyframes confetti-fall {
            0% {
                opacity: 1;
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(720deg);
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                font-size: 12px;
            }
            
            .status-bar {
                flex-wrap: wrap;
                gap: 12px;
                padding: 12px 15px;
            }
            
            .win-loss-container {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .win-loss-box {
                width: 100%;
                max-width: 200px;
            }
            
            table {
                font-size: 11px;
            }
            
            th, td {
                padding: 10px 8px;
            }
            
            h2 {
                font-size: 20px;
            }
            
            .win-title, .loss-title {
                font-size: 24px;
            }
            
            .evil-monster {
                font-size: 50px;
            }
            
            .win-content, .loss-content {
                padding: 25px;
            }
        }
        
        @media (max-width: 480px) {
            .status-bar {
                justify-content: center;
            }
            
            .live-text, .timer, .id-text, .red-count, .small-link {
                margin: 5px;
            }
            
            .content {
                padding: 15px;
            }
            
            th, td {
                padding: 8px 6px;
            }
            
            .dot {
                width: 10px;
                height: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="premium-glow glow-1"></div>
    <div class="premium-glow glow-2"></div>
    <div class="premium-glow glow-3"></div>
    
    <div class="status-bar" id="statusBar">
        <div class="live-text">
            <div class="live-dot"></div>
            LIVE
        </div>
        <div class="id-text" id="periodId">Fetching Period...</div>
        <div class="timer">
            <i class="fas fa-clock"></i>
            <span id="seconds">--s</span>
        </div>
        <div class="red-count fade-out" id="resultNumber">--</div>
        <div class="small-link fade-out" id="resultType">--</div>
    </div>
    
    <div class="content" id="content" style="opacity: 0.7;">
        <h2>LICUIS ULTRA</h2>
        
        <div class="win-loss-container">
            <div class="win-loss-box win">
                <div class="win-loss-title">WINS</div>
                <div class="win-loss-value win-value" id="winCount">0</div>
            </div>
            <div class="win-loss-box loss">
                <div class="win-loss-title">LOSSES</div>
                <div class="win-loss-value loss-value" id="lossCount">0</div>
            </div>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Period</th>
                    <th>Number</th>
                    <th>Big/Small</th>
                    <th>Color</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody id="history-table"></tbody>
        </table>
        
        <div class="footer"></div>
    </div>
    
    <div class="win-overlay" id="winOverlay">
        <div class="win-content">
            <div class="evil-monster">👹</div>
            <div class="win-title">EVIL WIN!</div>
            <div class="win-message">The dark forces have granted you victory!</div>
            <button class="close-button" onclick="closeOverlay('winOverlay')">Claim Your Prize</button>
        </div>
    </div>
    
    <div class="loss-overlay" id="lossOverlay">
        <div class="loss-content">
            <div class="evil-monster">👺</div>
            <div class="loss-title">CURSED LOSS!</div>
            <div class="loss-message">The evil spirits have taken your bet!</div>
            <button class="close-button" onclick="closeOverlay('lossOverlay')">Try Again</button>
        </div>
    </div>

    <script>
    // Performance optimization variables
    let latestPeriod = "";
    let winCount = 0;
    let lossCount = 0;
    let lastPrediction = null;
    let historyData = [];
    let previousResults = [];
    
    // Cache DOM elements for better performance
    const domCache = {
        periodId: null,
        seconds: null,
        resultNumber: null,
        resultType: null,
        content: null,
        winCount: null,
        lossCount: null,
        historyTable: null
    };
    
    // Initialize DOM cache
    function initializeDomCache() {
        domCache.periodId = document.getElementById("periodId");
        domCache.seconds = document.getElementById("seconds");
        domCache.resultNumber = document.getElementById("resultNumber");
        domCache.resultType = document.getElementById("resultType");
        domCache.content = document.getElementById("content");
        domCache.winCount = document.getElementById("winCount");
        domCache.lossCount = document.getElementById("lossCount");
        domCache.historyTable = document.getElementById("history-table");
    }
    
    // Calculate prediction based on minutes
    function getCalculatedResult(minutes) {
        const minuteNum = parseInt(minutes, 10);
        const base = (minuteNum * 3 + 7) % 10;
        const isBig = base >= 5;
        return { resultType: isBig ? "BIG" : "SMALL", number: base };
    }
    
    // Animate result updates
    function animateResultUpdate(resultType, number) {
        if (!domCache.resultNumber || !domCache.resultType) return;
        
        domCache.resultNumber.classList.add("fade-out");
        domCache.resultType.classList.add("fade-out");
        
        setTimeout(() => {
            domCache.resultNumber.innerText = number;
            domCache.resultType.innerText = resultType;
            
            domCache.resultNumber.classList.remove("fade-out");
            domCache.resultType.classList.remove("fade-out");
            domCache.resultNumber.classList.add("fade-in");
            domCache.resultType.classList.add("fade-in");
            
            setTimeout(() => {
                domCache.resultNumber.classList.remove("fade-in");
                domCache.resultType.classList.remove("fade-in");
            }, 600);
        }, 300);
    }
    
    // Update prediction status
    function updatePredictionStatus(actualNumber) {
        if (lastPrediction && latestPeriod) {
            const actualResultType = actualNumber >= 5 ? "BIG" : "SMALL";
            const isWin = lastPrediction.resultType === actualResultType;
            
            if (isWin) {
                winCount++;
                showWinLossOverlay(true);
            } else {
                lossCount++;
                showWinLossOverlay(false);
            }
            
            updateWinLossCounters();
            
            // Add result to history
            historyData.unshift({
                period: latestPeriod,
                number: actualNumber,
                prediction: lastPrediction
            });
            
            // Keep only latest 10 results
            if (historyData.length > 10) historyData.pop();
            renderHistory();
        }
        
        lastPrediction = null;
    }
    
    // Make new prediction
    function makeNewPrediction(period) {
        const periodNumPart = parseInt(period.slice(-5), 10);
        const minutes = periodNumPart - 10001 + 1;
        
        lastPrediction = getCalculatedResult(minutes);
        
        if (domCache.periodId) domCache.periodId.innerText = period;
        
        animateResultUpdate(lastPrediction.resultType, lastPrediction.number);
        
        if (domCache.content) domCache.content.style.opacity = "1";
    }
    
    // Fetch previous results with error handling
    async function fetchPreviousResults() {
        try {
            const timestamp = Date.now();
            const response = await fetch(
                `https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?ts=${timestamp}&pageSize=50`
            );
            
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            
            const data = await response.json();
            if (data?.data?.list?.length > 0) {
                previousResults = data.data.list.map((item) => ({
                    number: parseInt(item.premium || item.result || item.number || 0, 10),
                    issueNumber: item.issueNumber || item.period,
                }));
            }
        } catch (error) {
            console.error("Error fetching previous results:", error);
            await fetchGameResult();
        }
    }
    
    // Fetch current game issue with performance optimizations
    async function fetchCurrentGameIssue() {
        const apiUrl = "https://api.bdg88zf.com/api/webapi/GetGameIssue";
        const requestData = {
            typeId: 1,
            language: 0,
            random: "40079dcba93a48769c6ee9d4d4fae23f",
            signature: "D12108C4F57C549D82B23A91E0FA20AE",
            timestamp: Math.floor(Date.now() / 1000),
        };
        
        try {
            const response = await fetch(apiUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json;charset=UTF-8" },
                body: JSON.stringify(requestData),
            });
            
            if (response.ok) {
                const data = await response.json();
                if (data.code === 0 && data.data) {
                    const newPeriod = String(data.data.issueNumber);
                    const remainingSeconds = data.data.remainingSeconds;
                    
                    if (newPeriod !== latestPeriod) {
                        await fetchPreviousResults();
                        
                        if (latestPeriod && previousResults.length > 0) {
                            const lastActualItem = previousResults.find(
                                (item) => String(item.issueNumber) === String(latestPeriod)
                            );
                            
                            if (lastActualItem && lastActualItem.number !== 0) {
                                updatePredictionStatus(lastActualItem.number);
                            } else {
                                console.warn(`Could not find valid result for period: ${latestPeriod}`);
                            }
                        }
                        
                        latestPeriod = newPeriod;
                        makeNewPrediction(newPeriod);
                    }
                    
                    if (domCache.seconds) domCache.seconds.innerText = remainingSeconds + "s";
                    
                    if (domCache.content) {
                        if (remainingSeconds <= 5) {
                            domCache.content.style.opacity = "0.7";
                        } else {
                            domCache.content.style.opacity = "1";
                        }
                    }
                }
            } else {
                throw new Error(`API fetch failed with status: ${response.status}`);
            }
        } catch (error) {
            console.error("Error fetching current game issue:", error);
        }
    }
    
    // Get color for number
    function getColor(number) {
        switch (number) {
            case 9: return ["green"];
            case 8: return ["red"];
            case 7: return ["green"];
            case 6: return ["red"];
            case 5: return ["green", "violet"];
            case 4: return ["red"];
            case 3: return ["green"];
            case 2: return ["red"];
            case 1: return ["green"];
            case 0: return ["red", "violet"];
            default: return [];
        }
    }
    
    // Render history with performance optimizations
    function renderHistory() {
        if (!domCache.historyTable) return;
        
        // Use DocumentFragment for better performance
        const fragment = document.createDocumentFragment();
        
        historyData.forEach((item, index) => {
            const tr = document.createElement("tr");
            const bigSmall = item.number >= 5 ? "Big" : "Small";
            const colors = getColor(item.number);
            
            let resultClass = "";
            let resultText = "";
            
            if (item.prediction) {
                const wasWin = item.prediction.resultType === (item.number >= 5 ? "BIG" : "SMALL");
                resultClass = wasWin ? "win" : "loss";
                resultText = wasWin ? "WIN" : "LOSS";
            } else {
                resultText = "-";
            }
            
            if (index === 0 && item.prediction) tr.classList.add("new-entry");
            
            const shortPeriod = String(item.period).slice(-5);
            
            tr.innerHTML = `
                <td>${shortPeriod}</td>
                <td class="number-cell" data-number="${item.number}">${item.number}</td>
                <td class="${bigSmall.toLowerCase()}">${bigSmall}</td>
                <td>${colors.map(c => `<span class="dot ${c}"></span>`).join("")}</td>
                <td class="${resultClass}">${resultText}</td>
            `;
            fragment.appendChild(tr);
        });
        
        // Clear and update in one operation
        domCache.historyTable.innerHTML = '';
        domCache.historyTable.appendChild(fragment);
    }
    
    // Create confetti animation
    function createConfetti() {
        const colors = ['#ff3c7e', '#00ff8b', '#a240ff', '#ffd700', '#00b8ff'];
        const fragment = document.createDocumentFragment();
        
        for (let i = 0; i < 50; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.width = Math.random() * 8 + 4 + 'px';
            confetti.style.height = confetti.style.width;
            confetti.style.animation = `confetti-fall ${Math.random() * 3 + 2}s linear forwards`;
            fragment.appendChild(confetti);
            
            setTimeout(() => {
                if (confetti.parentNode) confetti.remove();
            }, 5000);
        }
        
        document.body.appendChild(fragment);
    }
    
    // Show win/loss overlay
    function showWinLossOverlay(isWin) {
        const overlayId = isWin ? "winOverlay" : "lossOverlay";
        const overlay = document.getElementById(overlayId);
        
        if (isWin) createConfetti();
        
        if (overlay) {
            overlay.classList.add("active");
            
            setTimeout(() => {
                overlay.classList.remove("active");
            }, 3000);
        }
    }
    
    // Close overlay
    function closeOverlay(overlayId) {
        const overlay = document.getElementById(overlayId);
        if (overlay) overlay.classList.remove("active");
    }
    
    // Update win/loss counters
    function updateWinLossCounters() {
        if (domCache.winCount) domCache.winCount.textContent = winCount;
        if (domCache.lossCount) domCache.lossCount.textContent = lossCount;
    }
    
    // Fetch initial game results
    async function fetchGameResult() {
        try {
            const ts = Date.now();
            const url = `https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?pageSize=10&pageNo=1&ts=${ts}`;
            
            const response = await fetch(url);
            if (!response.ok) throw new Error("Initial history fetch failed");
            
            const data = await response.json();
            const list = data?.data?.list;
            
            if (Array.isArray(list)) {
                historyData = list.slice(0, 10).map(item => ({
                    number: parseInt(item.number || item.premium || item.result, 10),
                    period: String(item.issueNumber || item.period),
                    prediction: null
                }));
                
                historyData.sort((a, b) => b.period - a.period);
                renderHistory();
            }
        } catch (err) {
            console.error("Initial History Fetch error:", err);
        }
    }
    
    // Initialize everything
    function initializeApp() {
        initializeDomCache();
        fetchGameResult();
        
        // Set up polling with requestAnimationFrame for better performance
        let lastUpdate = 0;
        const updateInterval = 1000; // 1 second
        
        function updateLoop(timestamp) {
            if (timestamp - lastUpdate >= updateInterval) {
                fetchCurrentGameIssue();
                lastUpdate = timestamp;
            }
            requestAnimationFrame(updateLoop);
        }
        
        requestAnimationFrame(updateLoop);
    }
    
    // Start the application
    initializeApp();
    </script>
