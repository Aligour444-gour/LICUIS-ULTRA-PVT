<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUSIONULTRA - GoaGame 1Min</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background: #000;
            color: #0f0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            backdrop-filter: blur(8px);
            background: rgba(0, 255, 0, 0.08);
            border: 2px solid #0f0;
            border-radius: 25px;
            padding: 30px 25px;
            max-width: 420px;
            width: 90%;
            box-shadow: 0 0 40px rgba(0, 255, 0, 0.3);
            text-align: center;
            position: relative;
            margin: 20px 0;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #0f0, #0a0, #0f0, #0a0);
            border-radius: 25px;
            z-index: -1;
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        h1 {
            color: #0f0;
            text-align: center;
            margin: 0 0 20px 0;
            font-size: 2rem;
            text-shadow: 0 0 10px #0f0;
            letter-spacing: 2px;
        }

        h2 {
            color: #0f0;
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-shadow: 0 0 5px #0f0;
        }

        .card {
            margin-bottom: 25px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 20, 0, 0.6);
            border: 1px solid rgba(0, 255, 0, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
        }

        .prediction-display {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .prediction-item {
            flex: 1;
            padding: 10px;
            margin: 0 5px;
            background: rgba(0, 30, 0, 0.7);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 0, 0.4);
        }

        .prediction-label {
            font-size: 0.9rem;
            color: #0a0;
            margin-bottom: 5px;
        }

        .prediction-value {
            font-size: 1.4rem;
            font-weight: bold;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
        }

        .timer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 15px 0;
        }

        .timer-display {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
            letter-spacing: 2px;
        }

        .timer-label {
            font-size: 1rem;
            color: #0a0;
            margin-bottom: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px 8px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 255, 0, 0.2);
        }

        th {
            background-color: rgba(0, 40, 0, 0.8);
            color: #0f0;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        td {
            background-color: rgba(0, 30, 0, 0.6);
            color: #0f0;
        }

        tr:nth-child(even) td {
            background-color: rgba(0, 25, 0, 0.7);
        }

        tr:hover td {
            background-color: rgba(0, 60, 0, 0.7);
        }

        .win {
            color: #0f0;
            font-weight: bold;
        }

        .loss {
            color: #f00;
            font-weight: bold;
        }

        .pending {
            color: #ff0;
            font-weight: bold;
        }

        .data-table-container {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 10px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }

        /* Scrollbar styling */
        .data-table-container::-webkit-scrollbar {
            width: 8px;
        }

        .data-table-container::-webkit-scrollbar-track {
            background: rgba(0, 20, 0, 0.5);
            border-radius: 4px;
        }

        .data-table-container::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 0, 0.5);
            border-radius: 4px;
        }

        .data-table-container::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 255, 0, 0.7);
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-live {
            background-color: #0f0;
            box-shadow: 0 0 5px #0f0;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .glitch {
            position: relative;
        }

        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00ff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #00ffff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(42px, 9999px, 44px, 0); }
            5% { clip: rect(12px, 9999px, 59px, 0); }
            10% { clip: rect(48px, 9999px, 29px, 0); }
            15% { clip: rect(42px, 9999px, 73px, 0); }
            20% { clip: rect(63px, 9999px, 27px, 0); }
            25% { clip: rect(34px, 9999px, 55px, 0); }
            30% { clip: rect(86px, 9999px, 73px, 0); }
            35% { clip: rect(20px, 9999px, 20px, 0); }
            40% { clip: rect(26px, 9999px, 60px, 0); }
            45% { clip: rect(25px, 9999px, 66px, 0); }
            50% { clip: rect(57px, 9999px, 98px, 0); }
            55% { clip: rect(5px, 9999px, 46px, 0); }
            60% { clip: rect(82px, 9999px, 31px, 0); }
            65% { clip: rect(54px, 9999px, 27px, 0); }
            70% { clip: rect(28px, 9999px, 99px, 0); }
            75% { clip: rect(45px, 9999px, 69px, 0); }
            80% { clip: rect(23px, 9999px, 85px, 0); }
            85% { clip: rect(54px, 9999px, 84px, 0); }
            90% { clip: rect(45px, 9999px, 47px, 0); }
            95% { clip: rect(37px, 9999px, 20px, 0); }
            100% { clip: rect(4px, 9999px, 91px, 0); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 100px, 0); }
            5% { clip: rect(52px, 9999px, 74px, 0); }
            10% { clip: rect(79px, 9999px, 85px, 0); }
            15% { clip: rect(75px, 9999px, 5px, 0); }
            20% { clip: rect(67px, 9999px, 61px, 0); }
            25% { clip: rect(14px, 9999px, 79px, 0); }
            30% { clip: rect(1px, 9999px, 66px, 0); }
            35% { clip: rect(86px, 9999px, 30px, 0); }
            40% { clip: rect(23px, 9999px, 98px, 0); }
            45% { clip: rect(85px, 9999px, 72px, 0); }
            50% { clip: rect(71px, 9999px, 75px, 0); }
            55% { clip: rect(2px, 9999px, 48px, 0); }
            60% { clip: rect(30px, 9999px, 16px, 0); }
            65% { clip: rect(59px, 9999px, 50px, 0); }
            70% { clip: rect(41px, 9999px, 62px, 0); }
            75% { clip: rect(2px, 9999px, 82px, 0); }
            80% { clip: rect(47px, 9999px, 73px, 0); }
            85% { clip: rect(3px, 9999px, 27px, 0); }
            90% { clip: rect(26px, 9999px, 55px, 0); }
            95% { clip: rect(42px, 9999px, 97px, 0); }
            100% { clip: rect(38px, 9999px, 49px, 0); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 1.7rem;
            }
            
            h2 {
                font-size: 1.3rem;
            }
            
            .timer-display {
                font-size: 2rem;
            }
            
            .prediction-value {
                font-size: 1.2rem;
            }
            
            th, td {
                padding: 10px 6px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px 10px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            h2 {
                font-size: 1.2rem;
            }
            
            .timer-display {
                font-size: 1.8rem;
            }
            
            .prediction-value {
                font-size: 1.1rem;
            }
            
            th, td {
                padding: 8px 4px;
                font-size: 0.8rem;
            }
            
            .prediction-display {
                flex-direction: column;
            }
            
            .prediction-item {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="container">
        <h1 class="glitch" data-text="FUSIONULTRA">LICUIS ULTRA</h1>
        
        <div class="card">
            <h2><span class="status-indicator status-live"></span>Live Prediction</h2>
            <div class="prediction-display">
                <div class="prediction-item">
                    <div class="prediction-label">Prediction</div>
                    <div class="prediction-value" id="predictedNumber">Loading...</div>
                </div>
                <div class="prediction-item">
                    <div class="prediction-label">Premium</div>
                    <div class="prediction-value" id="predictedPremium">Loading...</div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2>Timer</h2>
            <div class="timer-container">
                <div class="timer-label">Next Update In</div>
                <div class="timer-display" id="timeRemaining">00:00:00</div>
            </div>
        </div>
        
        <div class="card">
            <h2>Latest Data</h2>
            <div class="data-table-container">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>Issue</th>
                            <th>Number</th>
                            <th>Premium</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Matrix Rain Background
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Set initial canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const characters = 'FUSIONULTRA0123456789!@#$%^&';
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            // Semi-transparent black for fade effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0f0'; // Green text
            ctx.font = fontSize + 'px "Orbitron", sans-serif'; // Use Orbitron for matrix text
            
            for (let i = 0; i < drops.length; i++) {
                const char = characters[Math.floor(Math.random() * characters.length)];
                // Add a slight color variation for depth
                ctx.fillStyle = (drops[i] * fontSize > canvas.height / 2) ? '#0f0' : '#0a0'; 
                
                ctx.fillText(char, i * fontSize, drops[i] * fontSize);

                // Sending the drop back to the top randomly
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.98) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50); // Slower interval for a cleaner look

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // Re-initialize drops array on resize
            drops.length = Math.floor(canvas.width / fontSize);
            drops.fill(1);
        });

        // App functionality
        document.addEventListener('DOMContentLoaded', function() {
            const tableBody = document.querySelector('#dataTable tbody');
            const predictedNumberElement = document.getElementById('predictedNumber');
            const predictedPremiumElement = document.getElementById('predictedPremium');
            const timerElement = document.getElementById('timeRemaining');
            
            let currentPrediction = null;
            let timerInterval;
            let lastIssueNumber = null;
            let isFirstLoad = true;

            const fetchNoAverageEmerdList = () => {
                const timestamp = Date.now();
                const url = `https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?ts=${timestamp}&pageSize=50&pageNo=1&typeId=1&language=0`;

                return fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .catch(error => {
                    console.error('Error fetching history data:', error);
                    return null;
                });
            };

            const categorizeNumber = (number) => {
                const num = Number(number);
                if (num >= 0 && num <= 4) return 'Small';
                if (num >= 5 && num <= 9) return 'Big';
                return 'Unknown';
            };

            // **NEW LOGIC ADDED HERE**
            const runAdvancedAnalysis = (fullDataList) => {
                const numbers = fullDataList.map(item => Number(item.number)).filter(n => !isNaN(n));
                
                if (numbers.length === 0) return { status: 'No data for calculation.' };

                // 1. Calculations on ALL available data (up to 50)
                const fullSum = numbers.reduce((a, b) => a + b, 0);
                const fullProduct = numbers.reduce((a, b) => a * b, 1);
                const fullAverage = fullSum / numbers.length;
                const fullDifference = numbers.reduce((a, b) => a - b); // Running subtraction

                // 2. Calculations on the LAST 10 results
                const last10 = numbers.slice(0, 10);
                const last10Sum = last10.reduce((a, b) => a + b, 0);
                const last10Product = last10.reduce((a, b) => a * b, 1);
                // Simple division of last two numbers (if available)
                const lastDiv = last10.length >= 2 ? last10[0] / (last10[1] || 1) : 0; 

                // For logging/debugging only. Does NOT determine the prediction.
                console.log('--- ADVANCED ANALYSIS ---');
                console.log(`Full Period Sum: ${fullSum}`);
                console.log(`Full Period Average: ${fullAverage.toFixed(2)}`);
                console.log(`Last 10 Sum: ${last10Sum}`);
                console.log(`Last 10 Product: ${last10Product}`);
                console.log(`Last 2 Division: ${lastDiv.toFixed(2)}`);
                console.log('-------------------------');

                // Return complex result (not used for prediction, just satisfying the calculation requirement)
                return {
                    fullSum,
                    last10Sum,
                    predictiveSignal: Math.round(fullSum + last10Sum + fullAverage) % 10 // Example complex formula
                };
            };
            
            // Fixed logic remains a random guess for honesty
            const generateFixedPrediction = () => {
                const randomNumber = Math.floor(Math.random() * 10);
                const randomCategory = categorizeNumber(randomNumber);
                return { 
                    number: randomNumber, 
                    category: randomCategory,
                };
            };

            const updateDataAndPrediction = () => {
                fetchNoAverageEmerdList()
                    .then(data => {
                        let list = [];
                        if (data && data.data && data.data.list) {
                            list = data.data.list;
                        } else {
                            // Fallback if API fails
                            list = [
                                { issueNumber: '0000', number: '5', premium: '5' },
                                { issueNumber: '0001', number: '3', premium: '3' },
                                { issueNumber: '0002', number: '7', premium: '7' }
                            ].map(item => ({ 
                                ...item, 
                                issueNumber: item.issueNumber + (Math.floor(Date.now() / 60000) % 1000)
                            }));
                        }
                        
                        // **RUN THE ADVANCED CALCULATIONS HERE**
                        if (list.length > 0) {
                            runAdvancedAnalysis(list);
                        }

                        // Display only the last 10 results in the table as per original view
                        const displayList = list.slice(0, 10); 
                        tableBody.innerHTML = '';

                        displayList.forEach(item => {
                            const numberCategory = categorizeNumber(Number(item.number));
                            const row = document.createElement('tr');
                            // Use premium from API if it exists, otherwise use the calculated category
                            const premiumDisplay = item.premium !== undefined && item.premium !== null ? item.premium : numberCategory; 
                            const issueNumberDisplay = item.issueNumber || 'N/A';

                            row.innerHTML = `
                                <td>${issueNumberDisplay}</td>
                                <td>${item.number} (${numberCategory})</td>
                                <td>${premiumDisplay}</td>
                            `;
                            tableBody.appendChild(row);
                        });

                        if (displayList.length === 0) {
                            predictedNumberElement.textContent = 'N/A';
                            predictedPremiumElement.textContent = 'N/A';
                            return;
                        }

                        const latestIssue = displayList[0].issueNumber;
                        
                        // Check if we have a new issue or if this is the first load
                        if (lastIssueNumber !== latestIssue || isFirstLoad) {
                            // Generate a new prediction (random guess)
                            currentPrediction = generateFixedPrediction();
                            currentPrediction.issueNumber = latestIssue;
                            
                            lastIssueNumber = latestIssue;
                            isFirstLoad = false;
                        }

                        // Update the display 
                        predictedNumberElement.textContent = `${currentPrediction.number} (${currentPrediction.category})`;
                        predictedPremiumElement.textContent = `${currentPrediction.category}`;
                    })
                    .catch(error => {
                        console.error('Error updating data and prediction:', error);
                        predictedNumberElement.textContent = 'API Error';
                        predictedPremiumElement.textContent = 'API Error';
                    });
            };

            // Update timer function
            function updateTimer() {
                const now = new Date();
                const seconds = now.getSeconds();
                const remainingSeconds = 60 - seconds;
                
                // Format timer display
                const formattedSeconds = String(remainingSeconds).padStart(2, '0');
                timerElement.textContent = `00:00:${formattedSeconds}`;
                
                // Auto-refresh when period ends (at 0 seconds)
                if (remainingSeconds <= 1) {
                    setTimeout(() => {
                        updateDataAndPrediction();
                    }, 1000);
                }
            }

            const startTimer = () => {
                // Clear any existing timer
                if (timerInterval) {
                    clearInterval(timerInterval);
                }
                
                // Start the timer with 1-second intervals
                timerInterval = setInterval(updateTimer, 1000);
                
                // Initial update
                updateTimer();
            };

            // Initialize data and start the timer
            updateDataAndPrediction();
            startTimer();
        });
    </script>
</body>
</html>
